l_japanese:
 SRI_emergency_council: "緊急評議会の設立"
 SRI_emergency_council_desc: "国家の緊急事態には早急な対応を必要とする。そこで我々は新たな国家元首が決定されるまでの間党幹部による合議制によって国を運営してゆくことを決めた。"
 SRI_just_socialim: "正統派社会主義"
 SRI_just_socialim_desc: "ムッソリーニの主張する結束主義とは馬鹿げたものであり、社会主義の名を騙るまがい物である。そこで我々は正当なる社会主義国家を維持するためにその体制を強化しなければならない。"
 SRI_north-south_problem: "南北問題"
 SRI_north-south_problem_desc: "イタリアはフィウメ紛争以降約十五年間分断されている。だがついに南北の首脳間での会談を取り付けることに成功。緩やかではあるが平和的統一への道をたどりつつある。"
 SRI_north-south_problem.tt: "イベント§Y$SRI_north-south_problem$§!が発生する"
 SRI_national_socialism: "民族社会主義"
 SRI_national_socialism_desc: "我らが祖国が分かたれた故は何であろうか。フィウメ？革命？そんなものは関係ない。ただ事実としては1919年のロンドン条約への不満、これだけだ。散らばったイタリア民族を再び統一し、一つの国家を気づかなければならない。"
 SRI_international_proximity: "インターナショナルへの再接近"
 SRI_international_proximity_desc: "我々は社会主義国家ではあるが、ドイツやフランスのの社会主義とは体制が違う故、近年対立が起こっていた。だが、此処で新たな敵を増やしていては南北の統一など夢のまた夢である。"
 SRI_south_tyrol_issue: "南チロル問題"
 SRI_south_tyrol_issue_desc: "南チロルは我々が先の大戦において要求をした地域の一部であったが、手元にはその一部しか来なかった。正当なイタリアの領域であるこの地域を今にもイタリアに復帰させるべきである。"
 SRI_force_ettlement: "武力による解決"
 SRI_force_ettlement_desc: "ダンヌンツィオが死んだ今、もはや平和的統一とは程遠い。真なる統一は、人民の協力の下武力にて南の反動主義者を打倒さなけkればならない。"
 SRI_socialist_work_south: "南部での社会主義工作"
 SRI_socialist_work_south_desc: "南部では不当にも社会主義政党の活動が禁止されており、また民衆の不満も高まっている。我らはこの民衆を救わなくてはならない。"
 SRI_unity_consciousness_south: "南部での民族結束"
 SRI_unity_consciousness_south_desc: "南部に居住する多くの国民は早急なる統一を臨んでいる。君主制の腐敗した南部を打ち倒すには、彼らに協力を仰ぐのが一つの道であろう。"
 SRI_incit_farmers_south: "南部での農民工作"
 SRI_incit_farmers_south_desc: "南部では不当な重税により多くの農民が苦しんでいる。統一を成し遂げるには此処に手を差し伸べるべきであろう。"
 SRI_romans_descendants: "ローマの末裔"
 SRI_romans_descendants_desc: "分かたれたあともイタリア人には一つのアイデンティティがある。それは古代において偉大な帝国を築いたローマの末裔であるという点だ。南北統一の旗印として実に都合が良い。"
 SRI_incitement_in_rome: "ローマ市での扇動"
 SRI_incitement_in_rome_desc: "ローマこそがイタリアの首都であり、我々の本来の首都でもある。此処への帰還のためには事前の工作が必要だ。"
 SRI_united_volunteer_soldiers: "統一義勇軍"
 SRI_united_volunteer_soldiers_desc: "戦いはすぐ目の前まで迫っている。国内外からイタリア統一に協力するものを集い、崇高たる大義のもとに強固な人民軍を結成せよ。"
 SRI_risorgimento: "リソルジメント"
 SRI_risorgimento_desc: "時は来た。イタリアの未来のため、我々は先へと進まねばならない。"
 SRI_support_socialism: "社会主義の支援"
 SRI_support_socialism_desc: "評議会には多くの勢力が跋扈している。だがその多くが社会主義を曲解した愚か者たちである。正当なる社会主義思想を持つ我らこそが政権を担うのにふさわしいのだ。"
 SRI_labor_union_law: "労働組合法"
 SRI_labor_union_law_desc: "労働者は国そのものと言っても過言ではない。工業は国の命である。そんな工業を担う労働者を保護することはまさに必須事項と言えるだろう。"
 SRI_appeal_help: "援助を求める"
 SRI_appeal_help_desc: "狭く、工業に偏重した我が国では一国で生き抜くのは厳しい。そこで同志たちに支援要請をし、安定した国家を目指すことが急務である。"
 SRI_recall_defections: "同志の再結集"
 SRI_recall_defections_desc: "かつては思想を同じくした者たちを呼び戻すべきである。イタリアのためには小さな協力が不可欠だ。"
 SRI_reconciliation_communism: "共産主義との和解"
 SRI_reconciliation_communism_desc: "かつては強く対立した共産主義者だが、勢力を強めつつあるムッソリーニに対抗するためには協力することを視野に入れてもよいだろう。"
 SRI_communist_dissolution: "共産主義の禁止"
 SRI_communist_dissolution_desc: "共産主義を許してはならない。彼らは最終的には国家なき社会を目標としており、非常に危険な思想を持っている。"
 SRI_agrarian_reform: "農業改革"
 SRI_agrarian_reform_desc: "工業に偏重した我が国においても、農業は重要な要素の一つである。生産性を上昇させ、農村を豊かにすることで、国も豊かとなる。"
 SRI_foreign_industrial_advisers: "外国の産業顧問"
 SRI_foreign_industrial_advisers_desc: "我々が戦っている間も、世界は進歩し続けている。そこに追いつくためには技術者を呼び込み技術を定着しなければならない。"
 SRI_organise_secret_police: "秘密警察を組織"
 SRI_organise_secret_police_desc: "ムッソリーニは国民に人気があり、下手に追放などしたら民衆の反感を買うだろう。そこで我々は彼の始末のために手を打たねばならない。"
 SRI_arrest_Mussolini: "ムッソリーニの投獄"
 SRI_arrest_Mussolini_desc: "ムッソリーニはダンヌンツィオと類似した思想を持っており、国民からは期待の眼差しを受けていた。だが彼はもう用済みである。"
 SRI_FRA_adviser: "フランスの専門家"
 SRI_FRA_adviser_desc: "深く技術を学ぶには留学が必須だ。今まさにフランスより技術を持ち帰った学生を徴用するときだ。"
