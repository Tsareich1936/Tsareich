 SRI_reunification_: "分かたれたイタリアなどもはや存在しない。残るはただ統一を宣言するだけだ。"
 SRI_revival: "国家再生"
 SRI_revival_desc: "二度に渡る内戦により、国民の心は荒み、田畑はやけ、街は破壊されてしまった。だが我らの胸の内には希望が残っている。無事国家を蘇らせ、新たな故郷を作り出すのだ。"
 SRI_industrialisation_south: "南部の工業化"
 SRI_industrialisation_south_desc: "南部は反動君主制政権の支配により工業化が進んでいない。南部を工業化し、国民にも国家にも富をもたらすべきだ。"
 SRI_large-scale_steel_mill: "大規模製鉄所の建設"
 SRI_large-scale_steel_mill_desc: "鉄は工業の基本である。何を作るにも鉄は必要だ。"
 SRI_additional_research_slot: "追加の研究枠"
 SRI_additional_research_slot_desc: "研究というものを我が国は他国に頼り切っていたがそれでは真の主権国家とは言えない。国家事業として研究を助成せよ。"
 SRI_agrarian_reform_south: "南部での農業改革"
 SRI_agrarian_reform_south_desc: "あのとき契った公約を守る時が来た。南部の農業を改革し新たな農民が生まれる。"
 SRI_five_year_plan: "五か年計画"
 SRI_five_year_plan_desc: "計画経済には利点と欠点があるが今はそのようなことを言うべきでない。早急な復興を成功させるべく政府主導の大規模経済政策を行え。"
