l_japanese:
 TR_SER_albania_christ:"アルバニアのイスラム弾圧"
 TR_SER_albania_christ_desc:"アルバニアにはびこる異教は我々の統治を阻害している主原因だ。彼らが活動を活発化させる前に、これを弾圧する。"
 TR_SER_arms_factory_1:"軍需生産計画"
 TR_SER_arms_factory_1_desc:"セルビア国内で生産できる軍需品を増やすことで、戦時の外部依存を解消することができるだろう。"
 TR_SER_arms_factory_2:"国営工場の増設"
 TR_SER_arms_factory_2_desc:"セルビア国内の使われない土地を利用した新たな国営産業に可能性を見出すべきだ。"
 TR_SER_arms_factory_3:"軍備のための収用"
 TR_SER_arms_factory_3_desc:"軍備のために必要な土地は国民から収用せざるを得ない。これこそが国家のために必要な犠牲なのだ。"
 TR_SER_arms_factory_4:"大規模生産プログラム"
 TR_SER_arms_factory_4_desc:"開発されていない土地に大規模な工場を建てることで、複合的な生産を行うことができる。"
 TR_SER_make_new_navies:"四十隻計画"
 TR_SER_make_new_navies_desc:"我が国の艦隊は旧式や他国の購入品などで弱弱しい。旗艦たる戦艦1隻と安価な海防戦艦4隻、重巡洋艦3席に軽巡洋艦8隻、駆逐艦14隻、潜水艦10隻からなる地中海艦隊を建造する。"
 
 TR_SER_kings_country:"王の国家"
 TR_SER_kings_country_desc:"王こそ我が国の最大の宝だ。彼の思召すままに我々は突き進む。これこそが素晴らしい未来だ。"
 TR_SER_patriot_country:"愛国的国家"
 TR_SER_patriot_country_desc:"我々はせっかく憎いクロアチア人と決別したのだ。我々がセルビアを偉大な国にするのだ！"
 TR_SER_national_army:"国民軍"
 TR_SER_national_army_desc:"完全に国民と一体化した軍隊、軍隊国家となることで、我が国はバルカン最強国家として君臨するに違いない。"
 TR_SER_offensive_op:"攻撃的計画"
 TR_SER_offensive_op_desc:"我が国の軍隊は他国に対してセルビアの旗を立てるために存在する。攻撃こそ我らの唯一の手段に違いない！"
 TR_SER_walk_to_war:"戦争への歩み"
 TR_SER_walk_to_war_desc:"我々の先にあるのは戦争だ。戦争に対して産業を大規模に動員することで、有事の憂いは消えるだろう。"

 TR_SER_albania_1:"アルバニア同化計画"
 TR_SER_albania_1_desc:"バルカン最大とはいえ大国に及ばないわが国では、征服したアルバニアすらも我々と共に戦わなければならない。彼らはセルビア人なのだ。"
 TR_SER_albania_2:"「国民投票」を行う"
 TR_SER_albania_2_desc:"アルバニア人にセルビアとアルバニアの偽の歴史を示し、偽の国民投票を行うことで彼らの感情を操作することができる。"
 TR_SER_albania_3:"反政府派の処刑"
 TR_SER_albania_3_desc:"反政府的なアルバニアの組織を完全に解体する。構成員は家族もろとも全員射殺することで、思想から根絶すべきだ。"
 TR_SER_serbian_kingsunion:"セルビア王国連合"
 TR_SER_serbian_kingsunion_desc:"セルビア王の下に集う民族と、これから集うであろう民族は共同の目標に突き進んでいる。という趣旨の上で我々はあらゆる民族を同化するための組織を設立する。バルカンはもはやセルビアに支配されたようなものだ！"
 
 TR_SER_patriot_army:"忠誠の軍隊"
 TR_SER_patriot_army_desc:"王に対する忠誠が揺らぐならば、国家が揺らぐだろう。無差別な徴兵を終了し、安全な軍隊を築くべきだろう。"
 TR_SER_walk_to_future:"未来への歩み"
 TR_SER_walk_to_future_desc:"我々の先に待つ未来は、侵略による拡大ではなく調和による平和だ。この平和を享受するため、セルビア全体で産業力の向上を行う。"
 TR_SER_defensive_op:"防衛的計画"
 TR_SER_defensive_op_desc:"我が国の防衛力が低くては、全ての努力は消えてしまう。防御のための技術を大幅に更新しよう。"
 TR_SER_prepare_war:"戦争経済への移行"
 TR_SER_prepare_war_desc:"戦争がすぐそこまで迫っている。我々は産業改革を行い、敵よりも早く軍隊を集める体制が必要だ。"
 TR_SER_op_sophia:"ソフィア作戦"
 TR_SER_op_sophia_desc:"ソフィアに対する攻撃で、ブルガリアを素早く征服しよう。そしてかの土地はセルビアの下に安寧を享受するだろう。"
 TR_SER_op_budapest:"ブダペスト作戦"
 TR_SER_op_budapest_desc:"ブダペストへの進軍計画を検討しよう。ハンガリーは我々に匹敵する強大な敵だ。バナト地方の奪還のために、ここに戦力を集中させる。"
 TR_SER_national_research:"国家研究機構"
 TR_SER_national_research_desc:"我が国の技術研究を加速させるため、王は臨時の勅命を発された。新たな技術で敵を翻弄することが未来ある若者の無念な死を減らす。"
 TR_SER_top_of_balkan:"バルカンの王"
 TR_SER_top_of_balkan_desc:"我が国はバルカンで最も先進的かつ強力な王国だ。我が国の優秀な民と王の名声は世界に響いている。"
 TR_SER_great_serbia:"大セルビア"
 TR_SER_great_serbia_desc:"我が国の大いなる目的は定まった。セルビアはあらゆるバルカンの領域においてセルビア化を行い、セルビア帝国を築き上げるのだ。"
 
 TR_SER_balkan_war:"バルカン戦争"
 TR_SER_balkan_war_desc:"火薬庫はついに爆発した。我々はこの戦争の間に、戦時経済を利用したさらなる成長で迅速な勝利へ突き進む必要がある。"
 TR_SER_war_factory_civil_1:"民間工場の接収"
 TR_SER_war_factory_civil_1_desc:"建築力の向上のため、民間の工場を法に従って接収する。国民は国家のために辛抱する必要がある。"
 TR_SER_war_factory_arm_1:"労働動員計画"
 TR_SER_war_factory_arm_1_desc:"無職の国民を強制的に工場建設の職業に就かせる。病人でも、高齢者でも、全ての国民が手を取り合って勝利を掴む時だ。"
 TR_SER_war_factory_civil_2:"郊外工業化"
 TR_SER_war_factory_civil_2_desc:"我が国は大都市を多く持つが、急速な発展によるものから郊外の発展率が非常に低い。郊外を開拓することでインフラを利用した効率的な建設が可能となるだろう。"
 TR_SER_war_factory_arm_2:"バルカンの武器庫"
 TR_SER_war_factory_arm_2_desc:"我が国は同盟国に武器を提供する余裕が必要だ。バルカンの武器庫として動けるほどの軍需生産力を早急に整える必要がある。"

 TR_SER_won_balkan:"バルカンでの偉大な勝利"
 TR_SER_won_balkan_desc:"我が国はバルカン戦争で勝利した。もはやバルカンに我々に対して敵対する勢力は存在しない！"
 TR_SER_lose_balkan:"敗北"
 TR_SER_lose_balkan_desc:"我が国はバルカンの闘争で敗北した。王の権威は失墜したが、新たに迫りくる波にも備える必要がある。"