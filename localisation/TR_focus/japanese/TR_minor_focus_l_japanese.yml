l_japanese:
 min_army_effort: "陸軍への注力"
 min_army_effort_desc: "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 min_equipment_effort: "装備への注力"
 min_equipment_effort_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 min_motorization_effort: "自動車化への注力"
 min_motorization_effort_desc: "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 min_doctrine_effort: "ドクトリンへの注力"
 min_doctrine_effort_desc: "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 min_equipment_effort_2: "装備への注力 II"
 min_equipment_effort_2_desc: "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 min_mechanization_effort: "機械化への注力"
 min_mechanization_effort_desc: "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
 min_doctrine_effort_2: "ドクトリンへの注力 II"
 min_doctrine_effort_2_desc: "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 min_equipment_effort_3: "装備への注力 III"
 min_equipment_effort_3_desc: "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 min_armor_effort: "機甲部隊への注力"
 min_armor_effort_desc: "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 min_special_forces: "特殊部隊"
 min_special_forces_desc: "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 min_aviation_effort: "空軍への注力"
 min_aviation_effort_tt: "§Y航空基地§!のための建築スロットが足りない"
 min_aviation_effort_desc: "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 min_fighter_focus: "戦闘機重視"
 min_fighter_focus_desc: "先の大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 min_bomber_focus: "爆撃機重視"
 min_bomber_focus_desc: "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 min_aviation_effort_2: "空軍への注力 II"
 min_aviation_effort_2_desc: "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 min_CAS_effort: "近接航空支援機への注力"
 min_CAS_effort_desc: "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばなら\nない。"
 min_rocket_effort: "ロケットへの注力"
 min_rocket_effort_desc: "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 min_NAV_effort: "対艦攻撃機への注力"
 min_NAV_effort_desc: "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 min_naval_effort: "海軍への注力"
 min_naval_effort_tt: "§Y海軍造船所§!のための建築スロットが足りない"
 min_naval_effort_desc: "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 min_GER_naval_effort2: "造船所設備の拡張"
 min_GER_naval_effort2_desc: "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
 min_flexible_navy: "柔軟な海軍"
 min_flexible_navy_desc: "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 min_large_navy: "大規模な海軍"
 min_large_navy_desc: "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦船を必要としているかよく分かるようになるだろう。"
 min_submarine_effort: "潜水艦への注力"
 min_submarine_effort_desc: "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 min_cruiser_effort: "巡洋艦への注力"
 min_cruiser_effort_desc: "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 min_destroyer_effort: "駆逐艦への注力"
 min_destroyer_effort_desc: "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 min_capital_ships_effort: "主力艦への注力"
 min_capital_ships_effort_desc: "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
 min_industrial_effort: "工業への注力"
 min_industrial_effort_desc: "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 min_industrial_effort_2: "工業への注力 II"
 min_industrial_effort_2_desc: "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 min_construction_effort: "建設への注力"
 min_construction_effort_tt: "§Y民需工場§!のための建築スロットが足りない"
 min_construction_effort_desc: "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 min_production_effort: "武装化への注力"
 min_production_effort_tt: "§Y軍需工場§!のための建築スロットが足りない"
 min_production_effort_desc: "トラクターが作れるのなら、戦車だって作れるはずだ！軍事的生産力の立ち遅れは決して許されない。"
 min_construction_effort_2: "建設への注力 II"
 min_construction_effort_2_desc: "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 min_production_effort_2: "武装化への注力 II"
 min_production_effort_2_desc: "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 min_production_effort_3: "武装化への注力 III"
 min_production_effort_3_desc: "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 min_infrastructure_effort: "インフラへの注力"
 min_infrastructure_effort_desc: "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 min_infrastructure_effort_tt: "§Yインフラ§!のための建築スロットが足りない"
 min_synth_oil_effort_tt: "§Y合成精製所§!のための建築スロットが足りない"
 min_infrastructure_effort_2: "インフラへの注力 II"
 min_infrastructure_effort_2_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 min_construction_effort_3: "建設への注力 III"
 min_construction_effort_3_desc: "インフラ網の拡大は建設能力を大きく向上させてきた。"
 min_nuclear_effort: "核兵器への注力"
 min_nuclear_effort_desc: "世界を変える歴史の分岐点において、ある日地球を滅ぼし得るような火を、他国に灯されてはならないのだ。"
 min_extra_tech_slot: "追加の研究枠"
 min_extra_tech_slot_desc: "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 min_extra_tech_slot_2: "追加の研究枠 II"
 min_extra_tech_slot_2_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 min_technology_sharing: "技術の共有"
 min_technology_sharing_desc: "同盟国と技術の進歩を共有することで、陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。"
 min_secret_weapons: "秘密兵器"
 min_secret_weapons_desc: "余力をみな戦車と航空機の開発に注ぎこんでしまうのは魅力的な提案だが、戦争勝利の秘訣は新たな科学の領域－－電子工学、ロケット工学、核研究－－その全てにあるのだ。"
 min_political_effort: "政治への注力"
 min_political_effort_desc: "世界を変容させるためには、自国を変容させることができる必要がある。まずは政治的な地位を強化することから始めるべきだろう。"
 min_collectivist_ethos: "集産主義精神"
 min_collectivist_ethos_desc: "我々の敵は小国を分割し、征服するかもしれないが、我が国民は団結して立ち上がるだろう。全は一のために、一は全のために。"
 min_liberty_ethos: "自由主義精神"
 min_liberty_ethos_desc: "イデオロギー的狂信者が人の心を抑圧しようとする今、我々は個人の解放と自由を保障しよう。"
 min_militarism: "軍国主義"
 min_militarism_desc: "軍を必要悪だとみなす奴らは戦争に直面すれば二の足を踏む運命にある。我々の文化に軍国主義を染みつかせ、兵士の民となろう。"
 min_political_correctness: "政治的正当性"
 min_political_correctness_desc: "少々の議論を引き起こす、もしくは当惑させるような意見を持っている人々は、広範な陰謀を企んでいるのでないかと懸念されているようだ。これは、素晴らしいアイデアであるように思われる。"
 min_neutrality_focus: "中立主義重視"
 min_neutrality_focus_desc: "他国は、国際的な紛争で一方を支持するためには勇敢さと賢さが必要だと主張するかもしれないが、我々は支持するのを拒むのにはもっと必要だと分かっている。"
 min_interventionism_focus: "干渉主義重視"
 min_interventionism_focus_desc: "全ての人の自由を重視する、それがたとえ我々の国民でなくともだ。暴政を妨げることが戦争を意味するならば、そうするがいい。"
 min_military_youth: "軍事的青少年団体"
 min_military_youth_desc: "若者への規律と政治教育を振興する組織は、国への忠誠と自己犠牲の精神を育むだろう。"
 min_deterrence: "戦争抑止政策"
 min_deterrence_desc: "孤立していると、戦争で殆ど利益を得られない。幸運なことに我々は、よく知られている中でも最も有効な防衛法は戦争をしないことであると知っている。"
 min_volunteer_corps: "義勇軍"
 min_volunteer_corps_desc: "国民を自由思想のために殉死させるのは皮肉なことだ。しかし、外国で人々を支援しようとする者のために、その手段を確立することはその限りではない。"
 min_paramilitarism: "準軍国主義"
 min_paramilitarism_desc: "軍の原則は、軍以外のところでも応用できる。軍隊を補完する半軍事化された部隊の発展によって、より多くの国民が軍事訓練を受けるようになるだろう。"
 min_indoctrination_focus: "教化"
 min_indoctrination_focus_desc: "我々のイデオロギーが真実であるとの認識を確立してしまえば、それは真実であると教えられるであろう。教育とメディアはこの教えに従うべきだ。"
 min_foreign_expeditions: "海外出兵"
 min_foreign_expeditions_desc: "敵はその理想のために遠く離れた紛争に介入する準備をしている。我々も用意をしなければ。"
 min_why_we_fight: "我々は何故戦うのか"
 min_why_we_fight_effect: "§Y中立的外交政策§!の精神がない場合、陣営を創設することができる。\n"
min_why_we_fight_desc: "世界情勢は極めて不安定なものになってきている。我が国民は、力に飢えた奴らによって行われる残虐行為を目にしなければならないようだ。今こそ我らの大義のもとに国民を結集し、自由のための戦いの準備がもう済んでいることを確信させなければならない。"
 min_political_commissars: "政治将校"
 min_political_commissars_desc: "政治に軍事行動が付随することを確たるものとするため、軍上層部に政治的な将校を配属させよう。"
 min_internationalism_focus: "国際主義重視"
 min_internationalism_focus_desc: "思想に国境はない。他国は自らの主権を主張するかもしれないが、我々の信念はそのようなものの上にある。"
 min_nationalism_focus: "国粋主義重視"
 min_nationalism_focus_desc: "我が国は唯一無二のものであり、その政治的成果はここでしか実現できなかっただろう。どのような犠牲を払ってでもこれを守らなければならない。"
 min_ideological_fanaticism: "イデオロギー的狂信"
 min_ideological_fanaticism_desc: "我々の政治的価値観及び目標は、古代における信仰と同じく、命を捧げるに足るものだ。支持者は皆、殉死する覚悟を持つべきであるし、それに疑いを持つものもまた然りだ。"
 min_air_innovation: "空軍改革"
 min_air_innovation_desc: "現代戦において、空を支配せずに勝利は得られない。空軍発展のため、あらゆることを行わなければならない！"
 min_air_innovation_2: "空軍改革 II"
 min_air_innovation_2_desc: "我らが空において得るアドバンテージは素晴らしいものになるだろう。全力を挙げて戦闘機を開発しなければならない。"
 min_naval_air_effort: "海軍航空隊への注力"
 min_naval_air_effort_desc: "海上目標に対する空襲の効果は、1921年には既にアメリカ人によって実証されてい\nる。海戦において勝利を得たいのならば、空軍を無視すべきではない。"