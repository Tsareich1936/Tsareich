l_japanese:
 RUS_newtsar:"新時代の皇帝"
 RUS_newtsar_desc:"§R皇帝が死亡するまで進めることはできない！§!\n運命の悪戯によって皇帝に即位することになったキリルは、強い改革思想を持っている。宮廷や政治家たちの反動的体制を打破することにより、民衆との関りを活発にし、大幅な親政を行う。"
 RUS_unprison: "政治犯の釈放"
 RUS_unprison_desc:"長い反動時代に不当に拘束された複数の改革は政治犯たちは、新皇帝の即位に伴って釈放を求めた。改革のために必要な人材として解放された彼らは、かつての人脈を利用しより改革の波を国内に起こすだろう。"
 RUS_remake_national_government:"帝国政府の再編"
 RUS_remake_national_government_desc: "帝国政府の再編によって、改革派をより多く政府に組み込む。これにより、反動的な意見は黙殺され、より加速的な、生産的近代化を実行することが可能になるだろう。"
 RUS_welcome_civillian:"文民を優遇する"
 RUS_welcome_civillian_desc:"この国に必要なのは、武力を持つ軍人ではなく、文民だ。文民の比率を重くした政府を作ることで、民生の向上と臣民の目に良く映る近代化を行うことができるだろう。"
 RUS_welcome_military:"軍人を優遇する"
 RUS_welcome_military_desc:"軍人は常に国の安定と安寧を第一に考えている。彼らは常に国の安全保障のために最善を尽くす愛国者たちだ。彼らこそ、国の成長のために多く政府に組み込むべきだ。"
 RUS_search_of_siberia:"シベリア測量"
 RUS_search_of_siberia_desc:"シベリア付近の地質学者たちの熱心な研究によると、この辺りには多くの資源が埋まっている可能性があるらしい。かつてより話され、馬鹿げた話だと拒否されてきた大規模調査を、今こそ政府の総力を挙げて行うべきだろう。"
 RUS_census:"戸籍改革"
 RUS_census_desc:"遊牧民や徴兵逃れなどは、我が国のずさんな戸籍制度によるものである。シベリア測量で得た大量の資源を利用して、遊牧民に対する決定的な解決策を講じるべきだ。"
 RUS_compulsory_education:"義務教育制度"
 RUS_compulsory_education_desc:"国内には、多くの才能を持った子供たちがいる。彼らを国の未来のために教育し、彼らのための研究所をシベリア測量で得た資源を利用して整備することで、我が国の絶望的な技術開発は改善するだろう。"
 RUS_industrial_rubber:"工業ゴム生産"
 RUS_industrial_rubber_desc:"国内の大都市にある使われなくなった土地で、半国営の大規模なゴム合成生産工場を建設する。我々に足りていない資源であるゴムを優先的に獲得することで、共産主義者やその他の脅威からの資源的な脆弱性を減らす。"
 RUS_invade_PER:"カスピ海の護り"
 RUS_invade_PER_desc:"カスピ海の南側はイランが領有しており、我々のカスピ海における活動を阻害する要因になっている。大戦争の後にあの地から手を引いたのは間違えだったのだろう。我々はこの地を素早く奪還しなければならない。"


 RUS_NCA:"国立建設局の設立"
 RUS_NCA_desc:"各都市に国家が建設を主導する管理局を設けることで、その土地における産業の動態を把握し、それに応じた国立機関によってその土地の産業を最適化することができる。"
 RUS_civillian_government:"産業系閣僚の誘致"
 RUS_civillian_government_desc:"ロシアの政府は、文民を中心に編成されている。産業系閣僚を多く誘致し、その政府の特色を生かすことで、我々の工業化がより効率的に進むだろう。"
 RUS_civillian_government_1:"産業研究所の強化"
 RUS_civillian_government_1_desc:"ロシアの遅れた産業は、今後の発展における障害となるだろう。早い時点でそれを取り除くべきだ。"
 RUS_civillian_government_2:"工場法の整備"
 RUS_civillian_government_2_desc:"工業に関する様々な事象を法によって規格化し、点検業務などを通して事故率を減らすことで、工場における安全性が向上し、長期的な業務効率化を成し遂げるだろう。"
 RUS_civillian_government_3:"流通管理局"
 RUS_civillian_government_3_desc:"国内の流通を管理するための国家機関を設立し、流通の専門家を配置することで国内の民生品の運輸効率を上昇させ、無駄な生産量を減らす。"


 RUS_munitions_manufacturing:"軍需企業の買収"
 RUS_munitions_manufacturing_desc:"経営が困難になりつつある軍需企業を国家が買収することで、より効率的な軍需品生産を可能とすることができる。"
 RUS_military_government:"将校たちを招く"
 RUS_military_government_desc:"軍将校たちは、ロシアの軍の未来について語り合っている。我々に必要な装備とは何か、政府が軍人によって動かされる今、ロシア軍はさらに強くなることができるだろう。"
 RUS_military_government_1:"実践的戦略開発"
 RUS_military_government_1_desc:"ロシアの広大な土地に、大規模な演習場を建設することで、陸海空いずれの軍も実際の戦闘を想定した新たな戦略の開発を行えるようになるだろう。"
 RUS_military_government_2:"教育規定の整備"
 RUS_military_government_2_desc:"新兵に対して行う訓練を全国で統一することで、土地による兵の質を均一化し、訓練の無駄を省くことができる。"
 RUS_military_government_3:"大規模宣伝"
 RUS_military_government_3_desc:"志願兵を募る大規模な宣伝活動を行い、全国から志ある若者たちを多く集めることで、大規模かつ士気の高い軍を編成する。"

 RUS_infrastructure:"道路舗装事業"
 RUS_infrastructure_desc:"我が国の多くの場所はコンクリートで舗装されていない古い道路であり、大きな車両は通行できない。産業効率化の為に、我々はこれを克服しなければならない。"
 RUS_infrastructure_1:"帝立発電所の建設"
 RUS_infrastructure_1_desc:"帝国の電気事情は劣悪だ。今もほとんどの世帯では蝋燭を使って夜を過ごしている。偉大なるツァーリは大規模な発電事業を自ら投資して行うと述べ、膨大な資金で電気の届かない地域に対し大規模な発電設備を建設した。"
 RUS_agricultural_tructer:"自動農具の公共化"
 RUS_agricultural_tructer_desc:"発達した自動農具を各地に存在する自治体に配給し、それを共同で使う自動農具法を帝国政府が可決した。農業の近代化は国の近代化であり、農具の生産の為に必要な工場をより多く建設せねばならない。"
 RUS_tech_school:"帝国技術学院"
 RUS_tech_school_desc:"帝国技術学院は、皇帝自らそのカリキュラムを技術者と会議し、全国から広く生徒を集める学院である。この地で学んだ若者は地元の発展の為に地元の自治体で働く。"
 RUS_factory:"重工業化白書"
 RUS_factory_desc:"重工業化白書は、国内の物資と建材の一部の範囲でどれだけの機能する工場を作成できるかという社会実験である。モスクワの社会学者が提案したこの実験によって、効率化された工場建設のための知見を得ることができた。"
 RUS_scholarship:"国家奨学金"
 RUS_scholarship_desc:"国家が優秀な生徒に対して奨学金を払うことで、富の有無に関わらず人材を最大限利用できるようになるだろう。"
 RUS_develop_arkhangelsk:"アルハンゲリスクを開発"
 RUS_develop_arkhangelsk_desc:"アルハンゲリスクは、首都ペトログラードからも遠くはなく、飽和した産業水準に達していない都市である。この都市を集中的に開発することで、戦いの際に首都機能移転の候補となるだろう。"
 RUS_develop_khabarovsk:"ハバロフスクを開発"
 RUS_develop_khabarovsk_desc:"我が国のシベリア方面の産業はウラジオストクに集中しているが、ウラジオストクは日本の脅威に晒されており、有事の際の産業移転のための基盤がシベリアには存在しない。若干内陸にあるハバロフスクこそ相応しい。"
 RUS_development_arctic_zone:"北部ロシアの開発"
 RUS_development_arctic_zone_desc:"首都より北方、北部ロシアの地域には多くの孤立した集落が存在する。それらを道路で接続し、産業基盤を国家が整えることで、ヨーロッパロシアのさらなる開発に成功するだろう。"
 RUS_ukrine:"ウクライナ農村の開発"
 RUS_ukrine_desc:"ウクライナは我が国の重要な穀倉地帯だ。これらの地域における孤立した集落は、農産物の流通において大きな障害となるため、適切なインフラを整備し、この地域の開発基盤を再構成する。"
 RUS_wasteland_remake:"無人地帯への入植"
 RUS_wasteland_remake_desc:"ロシア国内には多くの無人地帯がある。ここに測量関係の技術者を中心とした小さな集落を形成することによって、我が国の広大な土地を無駄なく活用できる。"
 RUS_remake_MGI:"国家資産省の再編"
 RUS_remake_MGI_desc:"国家資産省は我が国の産業改革によってもはやほとんど機能していない。内部で極秘に研究されていた技術と共に全てを公開し、新たな組織へ作り変えるようツァーリは指示した。"
 RUS_remake_industrial_system:"ロシア経済圏"
 RUS_remake_industrial_system_desc:"帝国政府の懸命な努力と、開発に協力した多くの労働者、そして改革の先導者たるツァーリの努力によって、ロシア国内の経済状況は非常に近代的なものへと変化した。ペトログラードの市内ではビジネスマンたちがニューヨークのように行き交い、木造の家で蠟燭を頼りに本を読んでいた貧しい子供はモスクワの技術学校で学んでいる。我々の経済の近代化は途上であるが、あと少しの努力で完全な近代経済国家となり、世界最高水準の生産力を得るだろう。"

 RUS_research_of_tanks: "機甲開発局の創設"
 RUS_research_of_tanks_desc: "国内にいる戦車開発論者は、我が国の大戦争時代の戦車部隊を更に強化するのが近代化のために必要だと考えている。今まで無視されてきたこのような声によって、帝国陸軍を更に躍進させる時が来た。"
 RUS_research_of_middle_tanks: "帝国の中戦車"
 RUS_research_of_middle_tanks_desc: "我が国の戦車技術は他国より大きく遅れている。軽戦車や重量級の戦車を開発するよりも、速度と火力を両立できるロシアの凍土を駆け抜ける中戦車の開発を行おう。"
 RUS_Tank_divisions: "親衛装甲軍団"
 RUS_Tank_divisions_desc: "我が国の複数の軍需産業を動員し、大量の中戦車の試験量産に成功した。これらで得た大量の戦車によってよく訓練された複数の装甲軍団を作成することで、高度な技術を持つ脅威にも対等に立ち向かうことができる。"
 RUS_mass_product_guns:"歩兵銃の効率生産"
 RUS_mass_product_guns_desc:"我が国の大量の人的資源に対して、武器生産能力が低すぎることが統計で判明した。大いなるロシアの名に恥じぬ大規模な銃生産システムを構築し、各地の工場から直接軍施設へ運送されるようにする。"
 RUS_doniepl_fort:"ドニエプル川要塞群"
 RUS_doniepl_fort_desc:"我が国にはドニエプル川という巨大な河川が存在する。我々の軍隊が万一にも前線での戦闘に失敗し、後退する必要があるときは、用意された強固な防衛設備を使用すべきだろう。"
 RUS_dowina_fort:"西ドヴィナ川要塞群"
 RUS_dowina_fort_desc:"建設されたドニエプル要塞は防衛的効果が高い。これに続いて、バルト海まで要塞線を延長することで、我が国の首都など誰も踏むことはできなくなる。"
 RUS_build_air_factory:"廃工場の転換"
 RUS_build_air_factory_desc:"地方にある使われなくなった工場を帝国陸軍が購入し、空軍生産のための工場として割り当てる。これによって不必要な産業建築物が減少し、国内の産業、軍需体制がさらに進展する。"
 RUS_russian_planes:"極地の航空機"
 RUS_russian_planes_desc:"我が国の国境線は他国と比較すると非常に長く、面積も広い。各地に密集した航空施設を建設することは非現実的であるため、航続距離の長い戦闘機を開発するべきだ。"
 RUS_make_a_ship:"帝国海軍建設計画"
 RUS_make_a_ship_desc:"帝国海軍は貧弱だ。かつての大戦争の後の海軍技術の進展は我が国を置き去りにして進行し、我が国に残るのは旧式艦艇の寄せ集めだ。近代化とともに我々も大規模な海軍建設に踏み出すべきだろう。"
 RUS_empire_navy:"沿岸海軍綱領"
 RUS_empire_navy_desc:"海軍理論家たちのツァーリに対する意見書には、沿岸海軍の効率性と我が国における重要性が書かれていた。我が国の途上な近代化においては、大規模な外洋艦隊の編成は不可能であるが、小規模な沿岸防衛なら十分な戦力を提供できるだろう。"
 RUS_best_light_ship:"最高の駆逐艦"
 RUS_best_light_ship_desc:"ロシア帝国の技術の結晶とも言えるこの最新式の駆逐艦は、局地的な戦闘と近海での監視活動へ特化させた船体である。この先進的な駆逐艦によって、我が国への上陸はさらに困難になるだろう。"
 RUS_Tukhachevskii:"軍事近代化顧問の招聘"
 RUS_Tukhachevskii_desc:"新たな戦術を生み出そうとしているミハイル・トゥハチェフスキーを、ツァーリは適切な役職の付与で対応せよと勅命を下した。彼の新たな戦術には戦車を利用した攻撃や、深く突き刺すような攻勢方針などが存在するが、それらの有用性の検証にはより大規模な演習が必要だろう。"