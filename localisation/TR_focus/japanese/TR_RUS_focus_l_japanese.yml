 RUS_FkV_notsar:"空位統治"
 RUS_FkV_notsar_desc:"英雄的皇帝アレクセイの死は帝国の惨劇だ。国内の共産主義者たちは最後の一息で我々の象徴を殺害し、あわよくば帝室を全滅させようともくろんだ。今こそ、より強固な帝政によって彼らを罰するときだ。"
 RUS_FkV_broken_country:"崩れ落ちた帝国"
 RUS_FkV_broken_country_desc:"かねてより軍部との対立が顕著だった帝室は、この機会を利用され全て殺された。今こそ、真の愛国者たる軍人たちによる寡頭政治を行うべきだ。"
 RUS_FkV_communist_win:"労働者の勝利"
 RUS_FkV_communist_win_desc:"労働者の知恵による綿密な皇帝と帝室の破壊計画は見事に成功した！各地でこの知らせを聞き、勇気づけられた労働者たちが行動を始めている。我々の革命がついに成功した！"

 RUS_empire_diplo:"帝国外交"
 RUS_empire_diplo_desc:"我が国は伝統的に、バルカンや周辺諸国へ強い影響力を持っている。この影響力を維持し、拡大させる努力が必要だ。"
 RUS_europe_diplo:"欧州への一手"
 RUS_europe_diplo_desc:"欧州はまさに共産主義勢力に飲み込まれつつある危険な状態だ。現時点で可能な限りの対策を行うことで、将来的にその成果を得られるだろう。"
 RUS_nord_anticommune:"北欧防共協定"
 RUS_nord_anticommune_desc:"北欧の諸国と防共協定を結び、彼らに共産主義者を間接的に排除するための方法を指示する。"
 RUS_money_to_SER:"セルビアへの支援"
 RUS_money_to_SER_desc:"セルビアは我が国の最も重要な同盟国だ。始まりつつあるバルカンでの変化に適応できるよう、彼らに大規模な支援を行うべきだ。"
 RUS_money_to_ROM:"ルーマニアへの支援"
 RUS_money_to_ROM_desc:"ルーマニアは我が国と歴史的つながりの深いバルカンの重要な国家だ。その資源的価値からも、友好関係を継続させることが得策だろう。"
 RUS_push_ROM:"ブカレスト談話"
 RUS_push_ROM_desc:"ブカレスト政府は我々の望む関係性を全く理解していない。彼らと友好的であり続けるために、我々は愛想が尽きかけていることを彼らに突きつけるべきだ。"
 RUS_corp_POR:"ポルトガルへ協力を求める"
 RUS_corp_POR_desc:"ポルトガルは我が国の艦艇が到達できない海域での活動を可能にするために入港権を要求すべき国家だ。中立国として戦時には修理も行えるだろう。"
 RUS_invade_nord:"北欧での影響力拡大"
 RUS_invade_nord_desc:"北欧は我が国にとって戦略的重要地域だ。これらの範囲において強い外交を行うことで、さらなる土地と影響力を得ることができるはずだ。"
 RUS_money_to_FGE:"フランス亡命政府への資金提供"
 RUS_money_to_FGE_desc:"共産主義者によって母国から追放されたフランス政府はいまも北アフリカに存在している。いずれ訪れる奪還の時のために、大規模な融資計画を発表しよう。"
 RUS_diplo_help_CZE:"チェコの亡命を支援"
 RUS_diplo_help_CZE_desc:"チェコで抑えられないほどの共産主義活動が起きているのは公然の秘密だ。奴らと戦うチェコの正当な政府を援助するために、ロシアからいくつかの提案を行うことができるだろう。"
 RUS_no_money_to_GE:"亡命政府からの資本回収"
 RUS_no_money_to_GE_desc:"大戦争前にフランスに投下していた我が国の資本はフランスの亡命時に接収されている。このような蛮行に対して、徹底的な手段によって我が国の利益を守るべきだ。"
 RUS_knockout_commune:"共産主義封鎖令"
 RUS_knockout_commune_desc:"共産主義への貿易を制限する大規模な取り組みを国際的に執り行うことで、さらなる革命の連鎖を止めることができるだろう。ただ、この計画には我が国の強い軍事力が不可欠だ。"
 RUS_corp_with_DEN:"デンマークとの協力"
 RUS_corp_with_DEN_desc:"デンマークが直接共産主義者に対する矛となることは考えにくいが、彼らの地理的条件は好意的な中立国としても有益なものだ。海峡の封鎖を継続させ、ドイツ艦艇の通行を阻害しよう。"
 RUS_help_HOL:"オランダを救援"
 RUS_help_HOL_desc:"オランダは共産主義の海に浮かぶ君主主義の孤島だ。イギリスと共にこの国を支援することで、強い防波堤となるだろう。"
 RUS_diplo_US:"太平洋外交"
 RUS_diplo_US_desc:"太平洋方面には多くの懸念事項がある。日本は我が国を強い海軍力で睨み、アメリカは国内情勢が不安定だ。この地域での外交こそ、我が国の背後を安定させるために役立つだろう。"
 RUS_treaty_with_USA:"アメリカ資源貿易条約"
 RUS_treaty_with_USA_desc:"激しい戦闘地域となるであろう欧州よりも、太平洋を通した貿易こそが我が国の命綱だ。アメリカとの資源貿易を強化し、安定した生産力を維持する必要がある。"
 RUS_naval_pro_JAP:"日本への海軍調査団"
 RUS_naval_pro_JAP_desc:"日本の海軍力は瞬く間に大きくなり、我が国の太平洋での圧倒的な海軍力は越されつつある。だが、彼らと海軍の情報を共有することで、その対立が融和へと向かうだろう。"
 RUS_international_industrial_pro:"専門的な国際産業顧問団"
 RUS_international_industrial_pro_desc:"産業力の強化のために世界各国に派遣している顧問団を統一して管理し、情報をまとめるための政府組織を結成する。"
 RUS_international_army_pro:"軍事顧問連絡局"
 RUS_international_army_pro_desc:"ロシアが世界に派遣した軍事顧問による情報を管理する政府機関を結成することで、より組織的な国際調査に乗り出すことができる。"
 RUS_air_pro_US:"アメリカへの空軍調査団"
 RUS_air_pro_US_desc:"アメリカは不安定だが、その生産力と大戦争からの空軍力は確実なものだ。彼らの空軍組織を調査し、我が国の空軍強化に向けて応用できるかもしれない。"
 RUS_afgan_diplo:"アフガニスタンへの影響力強化"
 RUS_afgan_diplo_desc:"グレートゲームの頃にアフガニスタンを失ってから、我が国の中東権益は大きく変化しなかった。いまこそ、イギリスの隙をついてアフガニスタンに対して圧力を強めるべきだろう。"
 RUS_iraq_diplo:"イラク政府への連絡"
 RUS_iraq_diplo_desc:"イラクはイギリスの強い影響下にあるが、イギリスが中東に目を向けていない今のうちにこの地域に対して新たな行動を起こすことができるだろう。この地域の資源に対して外交的に行動を起こすことができる。"
 RUS_invade_mid:"中東権益の積極的拡大"
 RUS_invade_mid_desc:"協力や支援によって中東の権益を保護することは難しい。この地に対して圧力と武力による安寧を与え、ロシアの資源庫に作り替えるべきだ。"
 RUS_friend_mid:"中東の潜在的保護者"
 RUS_friend_mid_desc:"中東地域の国家はどれも我が国の支援によってさらなる成長が見込める。この地域を直接支配せず、支援などによる影響力強化を行うことで、この地域の効率的な資源供給に期待できるだろう。"
 RUS_send_pros:"顧問団・調査団の派遣"
 RUS_send_pros_desc:"我が国の技術はある一面では優れているが、他の一面では後進的だ。世界各国と情報を交換する専門の外交官を派遣して、我が国の成長の糧とするべきだ。"
 RUS_send_tech_pro:"技術顧問団の派遣"
 RUS_send_tech_pro_desc:"我が国の技術研究を進めるために、非軍事的な目的と掲げて世界各国に技術者を派遣し、我が国に極秘で技術の詳細を与える業務を行う。"
 RUS_send_army_pro:"軍事顧問団の派遣"
 RUS_send_army_pro_desc:"戦間期の間に成長した各国の軍隊に顧問団と調査団を兼ねる政治的な将校を送る。我が国の独自の軍隊に対する改善策となるだろう。"
 RUS_ankara_treaty:"アンカラ条約の更新"
 RUS_ankara_treaty_desc:"我が国が参戦したギリシャ・トルコ戦争における条約であるアンカラ条約は、トルコの非軍事化と民主化について述べている。この条約はもはや今の国際情勢には合わない旧時代的なものとなっており、更新のための会議を行う必要がある。"
 RUS_corp_TUR:"復興と同盟"
 RUS_corp_TUR_desc:"トルコに対して非軍事化の要綱を弱め、我が国の新たな同盟国となるように条件を提示することで、黒海の完全な安寧が確定する。ただ、我々が得た土地はいくらか失うだろう。"
 RUS_push_TUR:"非軍事化の継続"
 RUS_push_TUR_desc:"トルコが望む再軍備に対して強烈な拒否を通告することで、かの国は常に侵略の恐怖に怯えることになる。その結果、産業が停滞し、どのような結果になろうとも、我々に抵抗した彼らの責任ではないか。"

 RUS_oldtsar:"伝統的な皇帝"
 RUS_oldtsar_desc:"§R皇帝が死亡するまで進めることはできない！§!\n皇帝として即位すべく即位したミハイルは、これまでのロシア帝国の基盤を維持し、次の世代にそのまま残そうとしている。宮廷内の反動勢力たちと協力し、今回の惨劇を起こした共産主義者を駆逐するのだ。"

 
 RUS_newtsar:"新時代の皇帝"
 RUS_newtsar_desc:"§R皇帝が死亡するまで進めることはできない！§!\n運命の悪戯によって皇帝に即位することになったキリルは、強い改革思想を持っている。宮廷や政治家たちの反動的体制を打破することにより、民衆との関りを活発にし、大幅な親政を行う。"
 RUS_unprison: "政治犯の釈放"
 RUS_unprison_desc:"長い反動時代に不当に拘束された複数の改革は政治犯たちは、新皇帝の即位に伴って釈放を求めた。改革のために必要な人材として解放された彼らは、かつての人脈を利用しより改革の波を国内に起こすだろう。"
 RUS_tsar_infantry:"宮廷親衛隊の創設"
 RUS_tsar_infantry_desc:"宮廷内は反動派によって常にテロルが行われかねない危険な状況である。信用に値する複数の宮廷親衛隊を組織して、皇帝の発言力を確保すべきだ。"

 RUS_remake_national_government:"帝国政府の再編"
 RUS_remake_national_government_desc: "帝国政府の再編によって、改革派をより多く政府に組み込む。これにより、反動的な意見は黙殺され、より加速的な、生産的近代化を実行することが可能になるだろう。"

 RUS_development_of_siberia:"シベリア測量"
 RUS_development_of_siberia_desc:"我が国の権威ある地質学者によると、シベリアの凍土には多くの資源や利用可能な土地が広がっており、我々はこれに対して積極的に測量などを行うべきであるらしい。近代化の途上でこれまで黙殺されてきた新たな提案を実行するときが来た。皇帝の名によって編成された技術者たちの集団をシベリア地方へ派遣し、かの地方の産業基盤について調査しようではないか。"

 RUS_MNE_Lyceum:"帝国学術院の拡充"
 RUS_MNE_Lyceum_desc:"国立教育省によって運営される帝国の基礎教育局である帝国学術院を、シベリア測量で得た資源を利用して各地に組織的に建設する。"
 RUS_oil_to_rubber_factory:"ゴム生産工場の建設"
 RUS_oil_to_rubber_factory_desc:"我が国ではゴムが天然産出せず、産業の足かせとなっている。国営の大規模な精製工場を建設することで、産業の活性化と共に、余剰分による外貨獲得を見込めるだろう。"
 RUS_remove_census:"遊牧民定住政策"
 RUS_remove_census_desc:"我が国の遊牧民は中央アジアに集中している。彼らに対し住居を提供し、定住させることができれば固定した戸籍によってより効率的な徴兵が行われるだろう。"
 RUS_battle_with_PER:"ギーラーン危機"
 RUS_battle_with_PER_desc:"カスピ海において我が国が"正当な"監視活動を行っていたところ、驚くべきことにイランは我々に対し攻撃をした。\n我が国の安全なカスピ海を守るために、南部の脅威を取り除かなければならない。"
 RUS_remake_russian_constitution:"国家基本法の改定"
 RUS_remake_russian_constitution_desc:"反動的な時代に制定された基本法のせいで、我々の近代化は大幅に阻害されているのは紛れもない事実だろう。この旧時代的な憲法を改訂し、我が国の現在の状況に相応しいものに改定することは、民衆と政府の利益になる。"
 RUS_build_stock_exchange:"証券取引所の建設"
 RUS_build_stock_exchange_desc:"国家が管理する証券取引所を建設することで、国内の投資家による国家に対する投資を活発化させ、副次的な効果として、民間企業への投資の機会も増加するだろう。国内経済の活発化こそ、我が国の後進的経済体制の打破につながる。"
 RUS_add_more_academy:"帝国科学アカデミーへの投資"
 RUS_add_more_academy_desc:"帝国科学アカデミーに我が国の産業機関から多くの投資を行い、その研究成果を直接帝国政府に還元させることで、我が国の後進的研究に対する改善策となるだろう。"
 RUS_develop_of_ukrine:"ウクライナ農地改革"
 RUS_develop_of_ukrine_desc:"ウクライナは我が国の重要な穀倉地帯だが、同時に大規模な工業を行うのにも適している素晴らしい土地だ。この土地の生産性を向上させれば、我が国の重工業の発展に活用できるだろう。"
 RUS_remake_economical_government:"経済機関の再編成"
 RUS_remake_economical_government_desc:"我が国の反動的な政治が生んだ汚職が今も残っている。特に経済関連の機関においては中抜きが日常化しており、我々はこれに対して強い権力を用いて対策を行う。"
 RUS_national_construction:"ロシア国営建設局"
 RUS_national_construction_desc:"我が国の広大な領土には、他国のようなインフラは不向きだ。我が国の事情に合った安価なインフラを提供できる国営建設局を整備し、大規模なインフラ整備を行おう。"
 RUS_moscow_economy:"モスクワ市場"
 RUS_moscow_economy_desc:"我が国の大規模な経済近代化によって、生産力は向上し、農村地域までもが電気を使うほどに改善した。ロシアの経済の中心地モスクワでは独自の証券取引が行われ、国営の建設事業が多く活動している。ロシアの農業経済は今や先進的な工業経済へと転換した。"
 RUS_buy_arms_factory:"軍需産業の買収"
 RUS_buy_arms_factory_desc:"稼働率の悪い民間の軍需産業を我々が買収し、従業員を公務員として働かせることで、生産力と雇用創出を同時に行うことができる。"
 RUS_russia_fire_training:"ロシアの火力演習"
 RUS_russia_fire_training_desc:"ロシア軍は長らく戦闘を行っていない。このままでは参謀部までもが旧時代的な思想に染まってしまうだろう。大規模な演習を行い、戦争がどうあるべきかについてもう一度考える必要がある。"
 RUS_navy_doctrine:"近海死守ドクトリン"
 RUS_navy_doctrine_desc:"ロシア帝国は広い海岸線を持っているが、我が国の既存の艦隊では守り切れないことは明らかだろう。ここに大規模な護衛船団を建造することで、我が国の沿岸防衛力が格段に上昇する。大艦隊は補助的に運用すべきだ。"
 RUS_guard_tank_divisions:"親衛戦車軍団"
 RUS_guard_tank_divisions_desc:"戦車は歩兵と共に随伴させて利用すべきだ。鉄壁の防御と歩兵の士気によって、敵は素早く敗れるだろう。"
 RUS_shikolsky_planes:"シコルスキーを採用"
 RUS_shikolsky_planes_desc:"帝国内で高名な航空機開発者であるシコルスキーを、我が国の航空開発研究所の所長に採用する。彼は重戦闘機の大量生産に対する大きな構想を持っている。"
 RUS_operational_doctrine:"作戦術"
 RUS_operational_doctrine_desc:"戦術と戦略の中間に位置する作戦という概念を扱う新たな理論がロシア軍内で誕生した。これらの理論は世界で未だ例がなく、これこそが我が軍を先進的にする思想であろう。"

 RUS_3_year_buildup:"三ヵ年工業化計画"
 RUS_3_year_buildup_desc:"我が国の工業規模が十分になった今、我々は急速な工業化のために全ての国力を使う時が来た。この三年でロシアは世界の工場となるであろう。"
 RUS_deep_battle_doctrine:"縦深戦闘ドクトリン"
 RUS_deep_battle_doctrine_desc:"トゥハチェフスキーは我が国の最も優秀な元帥だ。彼の持論では、大量の兵士とその先鋒となる戦車部隊による深い攻撃方法こそが今後の戦争における最も優秀な作戦らしい。この軍事理論を採用するために、彼を軍事研究の顧問とするべきだ。"

 RUS_alaska_development:"アラスカ調査隊"
 RUS_alaska_development_desc:"我が国の目覚ましい工業化によって、アラスカの新たな資源開発が可能となった。我々は迫りくる共産主義者と対峙するために大量の資源を必要としている。"