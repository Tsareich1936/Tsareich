l_japanese:
  TR_Russia.tt.1: "皇帝が死亡する。"
  TR_Russia.tt.2: "即位が拒否される。"
  TR_Russia.tt.3: "まだ見ぬ§Yシベリア§!の資源を探し求める旅の準備を行う。"
  TR_Russia.tt.4: "シベリアへ出発する。"
  TR_Russia.tt.5: "§Rこの計画で国家に大きな負担がかかっている！§!"
  TR_Russia.tt.6: "§R測量中は近代化を進めることはできない！§!"
  TR_Russia.tt.7: "強力な§Y産業改革§!を行うことができるようになる！"
  TR_Russia.tt.8: "強力な§Y軍事改革§!を行うことができるようになる！"
  TR_Russia.tt.9: "§Yシベリア測量§!で得た大量の資源を利用して近代化を行う。"
  TR_Russia.tt.10: "§Yテヘラン§!を陥落させることで、請求権のある地域を§3中核州§!として獲得できる！"
  TR_Russia.tt.11: "§Rこの国家方針を選択することで、イラン北部に請求権を得るが、イギリスの反発による軍隊の一時的な弱体化を発生させる！§!"
  TR_Russia.tt.12: "§R産業改革に追い付かなかった組織を解体するが、同時に組織が行っていた次の戦争への備えも失う！§!"
  TR_Russia.tt.13: "§3近代化§!によって国内産業の構造が改善しつつある！"

  TR_nosupport: "§Rこの選択肢は現バージョンでは実装されていない！§!"
  RULE_ALLOW_RELEASE_NATIONS_RUSSIA_POLAND_TOOLTIP: "§Y[ROOT.GetNameDefCap]§!は§Y[POL.GetNameDef]§!の解放ができません。"