  TR_Russia_per_tt.4: "§Yロシア§!は§Rツァリーツィン§!、§Rロストフ§!、§Rバクー§!を失うと降伏するだろう！"


  TR_Russia_per_peace_tt.1: "§Yダブリーズ§!、§Yギーラーン§!、§Yサムナーン§!、§Yホラーサーン§!は§Gロシア帝国§!の直轄保護領として§R併合§!される。\n§Yテヘラン§!は§Gロシア帝国§!の民政管理地区として§R非武装化§!される。\n§Rイラン§!は国家再建のために§Gロシア帝国§!の§R保護領§!となる。\n§Rイラン§!は§Gロシア帝国§!に賠償金を支払う。"
  TR_Russia_per_peace_tt.1_1: "§Yダブリーズ§!、§Yギーラーン§!、§Yサムナーン§!、§Yホラーサーン§!は§Gロシア帝国§!の直轄保護領として§R併合§!される。\n§Rイラン§!は国家再建のために§Gロシア帝国§!の§R保護領§!となる。"
  TR_Russia_per_peace_tt.2: "§Yダブリーズ§!、§Yギーラーン§!、§Yサムナーン§!、§Yホラーサーン§!、§Yテヘラン§!、§Yクルディスタン§!、§Yハマダーン§!は§Gロシア帝国§!の直轄保護領として§R併合§!される。\n§Rイラン§!は国家再建のために§Gロシア帝国§!の§R保護領§!となる。"
  TR_Russia_per_peace_tt.3: "§Yアゼルバイジャン§!、§Yアルメニア§!、§Yグルジア§!、§Yアブハジア§!、§Yアシハバード§!、§Yタシャウズ§!、は§Gペルシャ帝国§!の150年前の領土として§R中核州として奪還§!される。\n§Rコーカサス山脈の諸州§!は安全保障のために§Gペルシャ帝国§!が一方的に破棄可能な§R非武装地帯§!となる。\n§Rロシア帝国§!は§Gペルシャ帝国§!に賠償金を支払う。"
  TR_Russia_per_peace_tt.4: "§Yアゼルバイジャン§!、§Yアルメニア§!、§Yグルジア§!、§Yアブハジア§!、§Yアシハバード§!、§Yタシャウズ§!は§Gペルシャ帝国§!の150年前の領土として§R中核州として奪還§!される。§Yエカテリノダール§!、§Yスタヴロポリ§!、§Yグロズヌイ§!、§Yチェチェンイングーシ§!、§Y北オセチア§!、§Yカバルダ=バルカル§!、§Yコーカサス山脈§!、§Yウスチウルト§!、§Yカラカルパクスタン§!、§Yヒヴァ§!、§Yブハラ§!は§Gアケネメス朝§!の領土として§R奪還§!される。\n§Yアルメニア§!、§Yシリア§!、§Yウズベキスタン§!、§Yタジキスタン§!は§Gアケネメス朝§!の属国として§R奪還§!される。"

  TR_Russia.tt.6: "§Yモスクワ§!によく訓練された3師団による§G親衛戦車軍団§!を編成する！"
  TR_Russia.tt.8: "§Y全ての司令官§!のスキルレベル、攻撃レベル、補給レベルが§G1§!上がる。"
  TR_Russia.tt.9: "§Yカルリスタ勢力§!に対して5個の§Gロシア人義勇軍連隊§!を送る。"

  TR_Russia_diplo.tt.1:"ロシアは軍を動員し、§R国境での紛争に発展するだろう！§!"
  TR_Russia_diplo.tt.2:"我が国は§Yボーンホルム§!を失うが、引き換えに多くの資源を得る。"
  TR_Russia_diplo.tt.3:"§Rインターナショナル§!全体に対して禁輸を行う！"


  TR_Persia_tt.1: "§Gロシア§!から略奪した機器とバクーの施設を工場に転換する！"

  TR_Russia.leader_notsar: "皇帝の座は§Y空位§!となる。"



