l_japanese:
 KOR_influence_of_japanese_capital: "日本資本による影響"
 KOR_influence_of_japanese_capital_desc: "我が国は近代化の遂行のために日本資本の誘致を行った結果、工業化には成功した。だがその工場は日本企業のものであり、韓国資本の成長には至っていない。"
 KOR_regional_disparity: "地域間格差"
 KOR_regional_disparity_desc: "我が国では急速な近代化により地域間の産業面、研究面で大きな格差が生まれている。"
 KOR_premodern_political_system: "前近代的な政治体制"
 KOR_premodern_political_system_desc: "我が国は産業面での近代化は成し遂げたものの政治面での近代化は未だ達成されておらず、前近代的な体制を残したままである。"