l_japanese:
 GG_country: "植民地支配体制の確立"
 GG_country_desc: "我が国は[JAP.GetName]の傀儡国になり果てた。[JAP.GetName]から派遣される総督のもと、植民地支配が行われるだろう。"
 GG_economy: "経済的支配"
 GG_economy_desc: "日本資本は大規模な植民地への出資を決定した。これは植民地支配をより強固にするだろう。"
 GG_economy_1_1: "民間への投資"
 GG_economy_1_1_desc: "日本資本は大規模な植民地への出資を決定した。これは植民地支配をより強固にするだろう。"
 GG_economy_1_2: "民間への投資"
 GG_economy_1_2_desc: "日本資本は大規模な植民地への出資を決定した。これは植民地支配をより強固にするだろう。"
 GG_economy_1_3: "軍事への投資"
 GG_economy_1_3_desc: "[JAP.GetName]は大規模な植民地への出資を決定した。これは植民地支配をより強固にするために現地人部隊を作ろうとする目論見だろう。"
 GG_economy_2_1: "軍事への投資"
 GG_economy_2_1_desc: "[JAP.GetName]は大規模な植民地への出資を決定した。これは植民地支配をより強固にするために現地人部隊を作ろうとする目論見だろう。"
 GG_economy_2_2: "造船業への投資"
 GG_economy_2_2_desc: "日本資本は大規模な植民地への出資を決定した。これは植民地支配をより強固にするだろう。"
 GG_economy_2_3: "造船業への投資"
 GG_economy_2_3_desc: "日本資本は大規模な植民地への出資を決定した。これは植民地支配をより強固にするだろう。"
 GG_research: "研究所を設立"
 GG_research_desc: "いずれ独立するためにも技術力を向上させることは必須だ。"
 GG_economy_3_1: "経済界を掌握"
 GG_economy_3_1_desc: "我が国の経済は日本資本によって完全に掌握された。もはや、搾取されるだけの存在になり果ててしまった。"
 GG_economy_3_2: "日本への留学生"
 GG_economy_3_2_desc: "我が国の貴重な学生を日本の大学に進学させ、独立のための作戦を練る必要があるだろう。"
 GG_economy_3_3: "植民地銀行"
 GG_economy_3_3_desc: "日本政府は植民地の開発を効率化させるため現地銀行の設立を決定した。"
 GG_military: "軍事的支配の確立"
 GG_military_desc: "[JAP.GetName]は植民地支配のコストを抑えるため、日本軍の補助組織としての軍隊を再軍備を求めている。"
 GG_military_1_1: "日本への援助を要請"
 GG_military_1_1_desc: "我が国の貧弱な生産力をカバーするため、本国に支援物資を要請する。"
 GG_military_1_2: "歩兵銃の研究"
 GG_military_1_2_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 GG_military_1_3: "小型航空機の研究"
 GG_military_1_3_desc: "戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 GG_military_2_1: "日本への援助を要請"
 GG_military_2_1_desc: "我が国の貧弱な生産力をカバーするため、本国に支援物資を要請する。"
 GG_military_2_2: "野戦砲の研究"
 GG_military_2_2_desc: "いつの時代も戦場の女神である砲兵が戦争に大きな影響を及ぼすことは疑いの余地がないだろう。"
 GG_military_2_3: "中型航空機の研究"
 GG_military_2_3_desc: "航続距離を重視した航空機を用意し、アジア・太平洋の戦場で有利に戦闘できるようにすべきだ。"
 GG_military_3: "精神論"
 GG_military_3_desc: "日本の大和魂を我が国の国民にも教育することで、精神的な優越が得られるだろう。"
 GG_military_4_1: "陸ドクへの注力"
 GG_military_4_1_desc: "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 GG_military_4_2: "空ドクへの注力"
 GG_military_4_2_desc: "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 GG_military_4_3: "海ドクへの注力"
 GG_military_4_3_desc: "本国との連携を行うためにも、シーレーンの防衛は非常に重要である。"