l_japanese:
 RUP_alaska_budget:"アラスカ・太平洋植民地予算"
 RUP_alaska_budget_desc:"我々の統治範囲は広く、それに見合った予算をロシア帝国から受け取っている。割り当てられた予算は我々が自由に活用できるが、逆にそれは過度な依存を意味するだろう。"
 RUS_alaska_budget_cost:"アラスカ・太平洋植民地予算"
 RUS_alaska_budget_cost_desc:"我々にとって統治が難しい太平洋地域を管理させる北アメリカ・太平洋総督府には十分な予算を投じなければならない。我々は常にかの地の資源を必要としているのだ。"
 RUP_alaska_navy_company:"ノヴォアルハンゲリスク造船計画"
 RUP_alaska_navy_company_desc:"我々が担当する広大な海域において、日本やアメリカなどの脅威から植民地を守るためには大量の海軍が必要だ。現在我々はいくつかのロシア帝国造船所を排他的に利用する権利を持っている。"