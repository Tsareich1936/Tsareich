l_japanese:
 EAS_jungle_nation:"密林国家"
 EAS_jungle_nation_desc:"ドイツ東アフリカ軍は長い闘争の中で密林の中に逃げ込み、地域住民との緊密な関係を築いている。我々が攻撃されれば大自然が敵を蝕むことになるだろう。"
 EAS_schutztruppe:"植民地防衛隊"
 EAS_schutztruppe_desc:"ドイツ東アフリカ軍の下にかつてのドイツ将兵が少しずつ亡命している。ベルギー亡命政府との国境では非公式な受け入れが行われており、近代的な兵力に欠ける我々にとって重要な要素であることは言うまでもない。"
 EAS_corp_with_african:"現地住民との協力"
 EAS_corp_with_african_desc:"アスカリを中心とする兵士たちは、我々が迷い込んだコンゴやウガンダでも十分な支持を得るために動いている。我々の国境の中では全ての人種は平等に扱われ、全ての人種に同じ教育を施すこととなっている。"