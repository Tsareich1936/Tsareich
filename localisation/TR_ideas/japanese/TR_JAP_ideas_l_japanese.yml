l_japanese:
 JAP_lifting_of_a_gold_embargo: "金輸出解禁"
 JAP_lifting_of_a_gold_embargo_desc: "井上蔵相は長引く好景気により第一次世界大戦から中止されていた金輸出を解禁することを決定した。"
 JAP_lifting_of_a_gold_embargo_2: "不採算企業の整理"
 JAP_lifting_of_a_gold_embargo_2_desc: "金輸出により国際的な市場争いにさらされることになった日本企業はその圧力に対抗しうる力を得始めている"
 JAP_Streamlined_enterprise: "効率化された企業"
 JAP_Streamlined_enterprise_desc: "日本企業は世界市場の覇権争いに参加できるまでに強力な体制を築き上げた。"
 JAP_Long_live_the_liberal_economy: "自由主義経済万歳"
 JAP_Long_live_the_liberal_economy_desc: "自由貿易と自由主義経済により大日本帝国はかつてないほどの経済成長を遂げている"
 JAP_constitution: "明治憲法"
 JAP_constitution_1: "昭和憲法"
 JAP_constitution_2: "明治憲法"
 JAP_constitution_3: "昭和憲法"
 JAP_education: "教育改革"
 JAP_education_desc: "次世代の帝国を担う若者たちへの教育を明治期よりアップグレードさせ、現代にあうものに改革しなければならない"
 JAP_electric_power_control: "電力統制"
 JAP_electric_power_control_desc: "不足する電力事情の鑑み、現在は電力統制を行う必要がある。"
 JAP_administrative_reform: "行政改革"
 JAP_administrative_reform_desc: "帝国を効率的に運営していく中で、行政の組織体系の抜本的見直しが必要であるとの見解に至った。"
 JAP_Kaku_Mori: "森外交"
 JAP_Kaku_Mori_desc: "「東洋のセシル・ローズ」を自称し、帝国主義外交を展開する森外務大臣は各国に対する強硬外交を唱えている。"
 JAP_inflation: "インフレ"
 JAP_inflation_desc: "長引く積極財政により臣民は苦しい生活を送っている"
 JAP_deflation: "デフレ"
 JAP_deflation_desc: "緊縮財政に転じたことにより、インフレは収まったもののデフレとなり経済成長に悪影響を及ぼしている。"
 JAP_Keynesian_Studies_in_Practice: "ケインズ学の申し子"
 JAP_Keynesian_Studies_in_Practice_desc: "大日本帝国は大英帝国の経済学者ジョン・メイナード・ケインズ氏の著書「雇用・利子および貨幣の一般理論」に基づくマクロ経済学を実践して経済成長を遂げている国家だ。"
 JAP_decentralization_of_power: "地方分権"
 JAP_decentralization_of_power_desc: "地方政府は中央政府から独立して地方自治を行わなければならない。"
 JAP_policy_of_imperialisation: "皇民化政策"
 JAP_policy_of_imperialisation_desc: "八紘一宇の精神の下、帝国臣民とは天皇陛下の赤子であるという認識をもち、あらゆる民族を受け入れなければならない。"
 JAP_wealth_redistribution: "富の再分配"
 JAP_wealth_redistribution_desc: "好景気により私腹を肥やした資本家たちから一般市民へ好景気の影響を等しく受けられるようにしなければならない。"
 JAP_Japanese_style_socialism: "日本型社会主義"
 JAP_Japanese_style_socialism_desc: "上流階級も下級階級も殆どいない一億総中流社会の日本はある意味で最も社会主義の理想を実現しているといえる。"
 JAP_BALANCE_ARMMMY_NAVY: "兵部省"
 JAP_BALANCE_ARMMMY_NAVY_desc: "明治期に廃止された兵部省は昭和となった今、復活を遂げた。"
 JAP_ARMY: "時代遅れの陸軍"
 JAP_ARMY_1: "時代遅れの陸軍"
 JAP_ARMY_2: "時代遅れの陸軍"
 JAP_ARMY_3: "戦車師団を創設"
 JAP_ARMY_3_desc: "陸軍は次世代の戦争には戦車が主力になることを見抜き、準備を始めている。"
 JAP_ARMY_4: "大和魂"