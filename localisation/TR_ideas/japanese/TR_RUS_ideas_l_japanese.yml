 RUS_nomad_of_russia: "遊牧民"
 RUS_nomad_of_russia_desc: "我が国は中央アジアを中心に多くの遊牧民を抱えており、彼らは定住せずに移動して生活する。彼らには住所や戸籍が十分に与えられないため、我々は十分な徴兵を行うことができない。"

 RUS_agricultural_economy: "農業経済"
