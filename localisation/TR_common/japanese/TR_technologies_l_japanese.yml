l_japanese:
 TR_tech_poison_gus: "毒ガス中隊 I"
 TR_tech_poison_gus_desc: "化学兵器に分類される毒ガスは先の大戦で大いに活躍し、大量に使用された。その致死性から「大量破壊兵器」とも呼ばれたが、その製造には高い技術力が必要とされ安易には利用できない。また、国際世論からの批判を恐れ実際に運用している国はない。"
 TR_tech_poison_gus2: "毒ガス中隊 II"
 TR_tech_poison_gus2_desc: "より広範囲に拡散するガスを用いることで殺傷性を高め、密閉空間での戦闘を手助けする。"
 TR_tech_poison_gus3: "毒ガス中隊 III"
 TR_tech_poison_gus3_desc: "非常に毒性の強いガスを用いることでより殺傷性を高め、戦闘の手助けとする。"
 TR_tech_poison_gus4: "毒ガス中隊 IV"
 TR_tech_poison_gus4_desc: "人体実験より得たデータから作成、改良されたガスを用いた兵器。その殺傷性は味方にも危害を与えうるもので、一度放てば数日間は近寄れない。"