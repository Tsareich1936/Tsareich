l_japanese:
 trfrance.1.t: "インターナショナルの招集"
 trfrance.1.d: "フランスの招集によって、インターナショナルの会議が始まった。我々による労働者の解放のために、まずは欧州における労働者の扱いについて首脳間の会議が行われた。"
 trfrance.1.a: "大きな進捗だ。"
 TR_germany.1.t: "1936年選挙"
 TR_germany.1.d: "ついに選挙の日が訪れた。ドイツ社会主義の基盤を創り上げ、戦後から与党を続けるドイツ共産党。社会民主党の分派でありながら、今や社会民主党を上回る一大勢力となった独立社会民主党。民族主義を掲げて躍進を続ける国家社会主義労働者党。果たしてどの政党が選挙に勝利するだろうか。"
 TR_germany.1.a: "KPDは与党を守り抜いた "
 TR_germany.1.b: "USPD。修正主義者は意外な勝利を収めた"
 TR_germany.1.c: "NSAP。民族主義こそドイツに相応しい"
 TR_germany.2.t: "ドイツ共産党大会"
 TR_germany.2.d: "我々は選挙に勝利したものの、未だ党内には左右での亀裂が残っている。現在の党首ハインリヒ・ブランドラーは独立社会民主党との協力を主張しており、エルンスト・テールマンらを筆頭とする左派と対立関係にある。新しい代表には誰が相応しいだろうか。"
 TR_germany.2.a: "ハインリヒ・ブランドラー"
 TR_germany.2.b: "エルンスト・テールマン"

