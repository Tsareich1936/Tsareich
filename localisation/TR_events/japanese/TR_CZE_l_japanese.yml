l_japanese:
TR_czech.1: "ロシアに戦車生産を提案？"
TR_czech.1.t: "ロシアに戦車生産を提案？"
TR_czech.1.d: "我々の軍需装備生産能力を拡大するためにロシア軍に必要な戦車を代理生産することを提案すべきだろうか？"
TR_czech.1.a: "提案を送ろう"
TR_czech.1.b: "今回は見送ろう"

TR_czech.2: "チェコが戦車の委託生産を提案"
TR_czech.2.t: "チェコが戦車の委託生産を提案"
TR_czech.2.d: "チェコが我々の軍に必要な戦車の委託生産を提案してきた、代金を支払えば高品質なチェコ製の戦車が手に入るだろう"
TR_czech.2.a: "いいだろう！その提案に乗ってやろう"
TR_czech.2.b: "今回は見送ろう"

TR_czech.3: "ロシアが提案を受諾！"
TR_czech.3.t: "ロシアが提案を受諾！"
TR_czech.3.d: "ロシアが我々の提案を受諾した！戦車の増産が見込めるだろう！"
TR_czech.3.a: "素晴らしい！"

TR_czech.4: "ロシアが提案を拒絶"
TR_czech.4.t: "ロシアが提案を拒絶"
TR_czech.4.d: "ロシアが我々の拒絶した。これ以上の交渉は見込めないだろう！"
TR_czech.4.a: "残念だ"

TR_czech.5: "チェコが我々の保護を提案"
TR_czech.5.t: "チェコが我々の保護を提案"
TR_czech.5.d: "チェコが我々の保護を提案してきた。受け入れるべきだろうが？"
TR_czech.5.a: "ともに歩もうじゃないか！"
TR_czech.5.a: "拒否する"

TR_czech.6: "スロバキアが我々の提案を受諾"
TR_czech.6.t: "スロバキアが我々の提案を受諾"
TR_czech.6.d: "スロバキアが我々の提案を受諾した。チェコとスロバキアは一つになる！"
TR_czech.6.a: "素晴らしい！"

TR_czech.7: "スロバキアが我々の提案を拒絶"
TR_czech.7.t: "スロバキアが我々の提案を拒絶"
TR_czech.7.d: "スロバキアが我々の提案を拒絶した。彼らとの統合は見込めないだろう..."
TR_czech.7.a: "残念だ..."

TR_czech.8: "プラハ窓外放出事件"
TR_czech.8.t: "第三次プラハ窓外放出事件"
TR_czech.8.d: "親独売国奴である共産主義者の徹底的な摘発が完了した。最後の共産主義者の指導者は飛び降り自殺した..."
TR_czech.8.a: "素晴らしい！"

TR_czech_BANcom_news.1: "第三次プラハ窓外放出事件"
TR_czech_BANcom_news.1.t: "第三次プラハ窓外放出事件"
TR_czech_BANcom_news.1.d: "チェコで共産主義者の徹底的な摘発が行われた。最後の共産主義者の指導者は飛び降り自殺したという..."
TR_czech_BANcom_news.1.a: "凄まじい..."


TR_czech.9.t: "チェコがスラブ協商への加盟を請願"
TR_czech.9.d: "チェコ政府が今日の情勢を受けてスラブ協商への加盟の許可を求めてきた。我々はどうするべきだろうか？"
TR_czech.9.a: "もちろん許可しよう"
TR_czech.9.b: "断る"

TR_czech.10.t: "ロシアがスラブ協商への加盟を許可"
TR_czech.10.d: "ロシア政府はスラブ協商への加盟の許可した。"
TR_czech.10.a: "素晴らしい！"

TR_czech.10.t: "ロシアがスラブ協商への加盟を拒否"
TR_czech.10.d: "ロシア政府はスラブ協商への加盟の拒否した。"
TR_czech.10.a: "そんなことがあるのか？"
