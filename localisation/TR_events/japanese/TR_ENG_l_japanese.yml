l_japanese:
 TR_uk.1.t: "財政問題"
 TR_uk.1.d: "我が国では先の大戦や戦間期の間に膨れ上がった財政支出が問題となっている。現在の状態が続けば先人の築き上げた帝国は崩れ落ち、英国は弱体な国となってしまうだろう。"
 TR_uk.1.a: "直ちに動かねばならないな"
 TR_uk.2.t: "戦債問題"
 TR_uk.2.d: "我が国は先の大戦の戦費獲得のために莫大な額の戦債を発行した。だが賠償金なども得れず、膨れ上がった戦債は大きな問題の一つになっている。"
 TR_uk.2.a: "すぐさま返済をするべきだ"
 TR_uk.2.b: "返済は先送りしよう"
 TR_uk.3.t: "イギリスが戦債返還の先送りを決定"
 TR_uk.3.d: "イギリスは財政支出削減のために我が国の貸付の返済を延期するように考えている"
 TR_uk.3.a: "抗議をせねばならない"
 TR_uk.3.b: "そんなことはどうでもいい！"
 TR_uk.4.t: "アメリカが返済を催促"
 TR_uk.4.d: "アメリカ合衆国は我々の決定に対し不服の声を上げた。もしこの決定を覆さないのならば、暴力的手段に訴える可能性もあると示している。"
 TR_uk.4.t: "返済をすぐに再開しろ！"
 TR_uk.4.d: "借金など踏み倒してしまえ！"
 TR_uk.5.t: "経済的従属"
 TR_uk.5.d: "アメリカからの要求は日に日に増していく、疲れ切った英国経済を蘇らせるにはもはや従属する他ないだろう。"
 TR_uk.5.a: "もはやこれまでか…"
 TR_uk.7.t: "戦債完済"
 TR_uk.7.t: "戦債完済"
 TR_uk.7.d: "これまで祖国を悩ませてきた戦債問題はもはや存在しない。財政問題の一つは此処に解決したのである。"
 TR_uk.7.a: "これで経済の先行きも良くなるだろう"
 TR_uk.8.t: "建艦問題"
 TR_uk.8.d: "我が国において非常に重大な問題の一つとしてロシアとの建艦競争により膨れ上がった軍事費が挙げられる。艦船の維持費も大きく、財政を圧迫している。"
 TR_uk.8.a: "建艦競争を止めよう"
 TR_uk.8.b: "艦船を売り払え"
 TR_uk.9.t: "カイロ会談"
 TR_uk.9.d: "英露間の対立を終わらせるべく本日エジプトのカイロにて会談が開かれた。果たしてロシアの皇帝は我々の期待に答えてくれるのだろうか。"
 TR_uk.9.a: "我々には共通の敵がいるだろう？"
 TR_uk.10.t: "カイロ会談"
 TR_uk.10.d: "露英間の対立を終わらせるべく本日エジプトのカイロにて会談が開かれた。対共産主義で協力しようと英国は持ちかけている"
 TR_uk.10.a: "我々には共通の敵がいるだろう？"
 TR_uk.11.t: "グレート・ゲームの終焉"
 TR_uk.11.d: "カイロで結ばれた合意によりついにグレート・ゲームは終わった。イギリス、ロシアともに共産主義の脅威に立ち向かうべく手を取り合わねばならない。"
 TR_uk.11.t: "グレート・ゲームは終わった"