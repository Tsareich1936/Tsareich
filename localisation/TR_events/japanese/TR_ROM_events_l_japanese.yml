l_japanese:
 TR_ROM.1: "フランスとの交渉？"
 TR_ROM.1.t: "フランスとの交渉？"
 TR_ROM.1.d: "フランスに対して我々の正当な領土であるダーダネルス地域とベッサラビア、オデッサの戦後の引き渡しを条件に同盟を提案する"
 TR_ROM.1.a: "フランスと外交交渉をしよう"
 TR_ROM.1.b: "アカと組むなど有り得ない！"

 TR_ROM.2: "ルーマニアとの交渉"
 TR_ROM.2.t: "ルーマニアとの交渉"
 TR_ROM.2.d: "ルーマニアの外交官は彼らのの正当な領土であるダーダネルス地域とベッサラビア、オデッサの戦後の引き渡しを条件に同盟を提案している。我々はどうするべきだろうか？"
 TR_ROM.2.a: "よろしい！同盟を結ぼう！"
 TR_ROM.2.b: "あんな奴と同盟を組むのか？"

 TR_ROM_FRA_alliy: "フランスとの交渉成功"

 TR_ROM.3: "フランスとの交渉"
 TR_ROM.3.t: "フランスとの交渉"
 TR_ROM.3.d: "フランスは我々の提案を受諾した！"
 TR_ROM.3.a: "素晴らしい！"

 TR_ROM.4: "フランスとの交渉"
 TR_ROM.4.t: "フランスとの交渉"
 TR_ROM.4.d: "フランスは我々の提案を拒否した！"
 TR_ROM.4.a: "くそったれ！"

 TR_ROM.5: "ルーマニアが協定を履行"
 TR_ROM.5.t: "ルーマニアが協定を履行"
 TR_ROM.5.d: "ルーマニアが協定通りに陣営への参加を申請している"
 TR_ROM.5.a: "了解した"

 TR_ROM.6: "ロシアとの交渉？"
 TR_ROM.6.t: "ロシアとの交渉？"
 TR_ROM.6.d: "ロシアに対して我々の正当な領土であるダーダネルス地域とベッサラビアの引き渡しを条件に同盟を提案する"
 TR_ROM.6.a: "提案をロシアに送ろう！"
 TR_ROM.6.b: "ロシアと同盟を組むのに理由などいるのだろうか？"
 TR_ROM.6.c: "辞めるべきだ"

 TR_ROM.7: "ルーマニアとの交渉"
 TR_ROM.7.t: "ルーマニアとの交渉"
 TR_ROM.7.d: "ルーマニアの外交官は彼らのの正当な領土と主張してるダーダネルス地域とベッサラビアの引き渡しを条件に同盟を提案している。我々はどうするべきだろうか？"
 TR_ROM.7.a: "その条件で同盟しようではないか！"
 TR_ROM.7.b: "ベッサラビアのみなら妥協できるのだが..."
 TR_ROM.7.c: "あんな奴らに土地を渡したら現地のロシア人がどうなるか分かったものじゃない"

 TR_ROM.8: "ロシアとの交渉"
 TR_ROM.8.t: "ロシアとの交渉"
 TR_ROM.8.d: "ロシアは我々の提案を受諾した！"
 TR_ROM.8.a: "素晴らしい！"

 TR_ROM.9: "ロシアとの交渉"
 TR_ROM.9.t: "ロシアとの交渉"
 TR_ROM.9.d: "ロシアは我々の提案一部受諾しベッサラビアの引き渡しのみを受諾した！"
 TR_ROM.9.a: "これで妥協しよう"
 TR_ROM.9.b: "拒否する"

 TR_ROM.10: "ロシアとの交渉"
 TR_ROM.10.t: "ロシアとの交渉"
 TR_ROM.10.d: "ロシアは我々の提案を拒否した！"
 TR_ROM.10.a: "彼らが拒否することは知っている"

 TR_ROM.11: "ルーマニアと同盟を提案"
 TR_ROM.11.t: "ルーマニアが同盟を提案"
 TR_ROM.11.d: "ルーマニアが同盟を申し出ている"
 TR_ROM.11.a: "了解した"
 TR_ROM.11.b: "拒否"


