 TR_truce.1.t: "休戦協定？"
 TR_truce.1.d: "ミンスクやキエフなどの主要都市の陥落によって、ロシア国内では多くの市民や兵士が厭戦気分に移りつつある。\nまた、大戦争による国民生活の過剰な圧迫は帝国を不安定化させ革命に導く要因の一つである。既にロシア全土で反戦デモやストライキが活発化しており、ペトログラードでは戦争反対と叫ぶ民衆がデモを続けている。\n帝国としての体裁を保てるうちに大戦から離脱すべきだろうか？"
 TR_truce.1.a: "電報を送れ"
 TR_truce.1.b: "我々はまだ戦える"

 TR_truce.2.t: "ロシアとの休戦"
 TR_truce.2.d: "ロシア政府からの電報によれば、彼らは我々との休戦を望んでいるようだ。確かに我々は東部戦線において前進を続けているが、これも長くは続かない可能性がある。帝国主義者を完全に根絶できないのは惜しいが休戦に応じるのも一つの手だ。"
 TR_truce.2.a: "応じてみよう"
 TR_truce.2.b: "我々は完全な勝利を求めている"