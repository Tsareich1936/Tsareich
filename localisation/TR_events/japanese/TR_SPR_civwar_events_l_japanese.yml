l_japanese: 
 TR_spain.1.t: "スペイン内戦！"
 TR_spain.1.d: "右派の怒りは限界を迎えついに国粋派が南部と北部で蜂起した"
 TR_spain.1.a: "反乱軍を叩き潰せ！"
 TR_spain.1.b: "国粋派でプレイ"

 TR_spain.2.t: "スペイン内戦！"
 TR_spain.2.d: "政府は左右の過激派を抑えられなくなり様々な地域で様々な勢力が蜂起した"
 TR_spain.2.a: "これは厄災だ！"
 TR_spain.2.b: "王党派でプレイ"
 TR_spain.2.c: "共産派でプレイ"
 TR_spain.2.e: "他の選択肢は？"

 TR_spain.4.t: "他の選択肢"
 TR_spain.4.d: "スペイン内戦が大好きな君にほかの選択肢を用意した"
 TR_spain.4.a: "無政府派でプレイ"
 TR_spain.4.b: "カタルーニャでプレイ"
 TR_spain.4.c: "ナバラでプレイ"

 TR_spain.3.t: "スペイン内戦！"
 TR_spain.3.d: "我々の政府としての信用が失墜したことでトレドのカトリック教会が我々を見限った"
 TR_spain.3.a: "これは厄災だ！"
 TR_spain.3.b: "神権派でプレイ"

TR_spain_news.1.t: "スペイン内戦！"
TR_spain_news.1.d: "スペインから緊急のニュースが届いた。王政廃止以降不安定だった共和国政府は、今年の二月の選挙で最高潮に達した派閥間の対立を抑えられなくなり、一部の軍部が共和国政府を見限り国粋スペインとして蜂起した。まだこの時点では共和国政府が優勢であり、鎮圧は直ぐに終わるものと思われていたが、これを契機として、共産主義者、無政府主義者、王党派、ナバラとカタルーニャの分離主義者が次々に蜂起し、スペインはついに完全な内戦状態に陥った...."
TR_spain_news.1.a: "スペインの共和制は終わってしまうのだろうか？"
