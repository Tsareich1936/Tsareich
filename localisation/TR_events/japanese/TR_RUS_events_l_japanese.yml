 TR_Russia.2.t: "赤色テロル"
 TR_Russia.2.d: "死に体の共産主義者による周到に用意された政治テロルが決行された。1月18日、公務のためモスクワへと向かっていた間に皇帝アレクセイの車が襲撃された。持病の血友病もあり軽い負傷でも死に至る可能性がある彼は、素早く病院へ運び込まれたが、医師らの奮闘も虚しく、彼は騒乱の中で息を引き取った。そして今、赤色テロルの新たな段階が始まり、宮廷の爆破が行われようとしている。"
 TR_Russia.2.a: "計画は失敗した！"
 TR_Russia.2.b: "計画は成功した！"
 TR_Russia.3.t: "継承権問題"
 TR_Russia.3.d: "次の皇帝となる予定のゲオルギーは、赤色テロルの恐ろしさと凶暴さから、自らの身を案じて即位をためらっている。実際問題、死につつある共産主義による最後の力を振り絞ったテロルによって宮廷関係者は大量に死亡しており、これらの事実は彼を思いとどまらせるのには十分すぎる。"
 TR_Russia.3.a: "彼に恐ろしい現実を見せるとしよう。"
 TR_Russia.3.b: "ツァーリが何を恐れようか！"

 TR_Russia.4.t:"シベリア測量の終了"
 TR_Russia.4.d:"シベリア地方には、専門家の指摘通り大量の有効活用できる資源が存在した。これらの土地に派遣された専門家たちは各々の専門分野におけるシベリアの価値について研究し、既にアカデミーへ送付されている。どちらにせよ、今回の測量で得た資源を利用して、我が国の近代化はさらに一歩先に進むだろう。"
 TR_Russia.4.a:"素晴らしい。"

 TR_Russia.5.t:"ギーラーン危機"
 TR_Russia.5.d:"ペトログラードの外務省に驚くべき報告が飛び込んできた。かつては帝国と激しい攻防を繰り広げていた中東のイランが、カスピ海において我が国の海軍艦艇に数発の射撃を行い、既に戦闘が開始されたとのことだ。\nイラン側は公的にこの事実を否定しているが、我々の安全保障のためにも帝国として行動を起こさなければならない。"
 TR_Russia.5.a:"最後通牒を送れ。"
 TR_Russia.5.b:"軍に戦闘命令を下せ。"

 TR_Russia.6.t:"ロシアからの最後通牒"
 TR_Russia.6.d:"今日未明、テヘランのロシア帝国大使から衝撃的な電報が届いた。\n"貴国の我が国に対する船舶攻撃は、我が国に対する戦争行為と捉えている。寛大なるツァーリは貴国に選択の時間を与えた。"という傲慢な文章から始まる一連の内容は、我が国の独立に対して唾をかけるような内容であった。\nこれに対する補填として、彼らはペルシア全体の支配を要求している。\nこの"保護の申し出"を受けるべきだろうか？"
 TR_Russia.6.a:"かかってこい、相手になってやる！"
 TR_Russia.6.b:"引き下がるべきだ。民衆のためにも。"

　TR_Russia.7.t:"イランが拒否！"
  TR_Russia.7.d:"イランは先日の我が国に対する攻撃の補填を行わないと公式に宣言した。\n彼らに送った最後通牒はことごとく拒否され、国境には我が国を侵略しようともくろむイラン軍が集まっている。\n総動員を宣言したイランに、もはや我が国と戦争をしないという道はないだろう。我々はロシアを守るための勇気ある行動を行わなければならない！"
　TR_Russia.7.a:"よろしい、ならば戦争だ。"


　TR_Russia.8.t:"イランが引き下がる"
　TR_Russia.8.d:"イラン外務省は"真摯な"対応をしてきた。\n彼らは我が国の保護下へ入り、北部の割譲を容認すると宣言したのだ。結果的に我が国の勝利に終わったが、戦を行わずしてこのような結果になったことで、周辺諸国は我が国の威圧的外交ではないかと懸念している。"
　TR_Russia.8.a:"協商へようこそ！"




 TR_Russia_news.1.t: "ロシア皇帝の暗殺"
 TR_Russia_news.1.d: "一月中頃、ロシアの冬将軍はすでに大地を覆い、吹雪の中モスクワに到着した皇帝アレクセイを一発の銃弾が襲った。長らく政府によって抑圧されてきたボリシェヴィキは、入念なテロルの計画を実行に移した。皇帝アレクセイの持病、血友病の影響もあり、その日のうちに皇帝は急いで送り込まれた病院で医師の治療もやむなく息を引き取った。ペトログラードはこの知らせに動揺している。\n不幸中の幸いは、帝室一同が集まっていた宮殿に仕掛けられた爆弾が近衛兵により間一髪で解除されたことであろう。ただ、もはやロシア帝国にかつての秩序は存在せず、あるのは反動的な宮廷とそれに反抗的な一部の政府、そして陰で暗躍する共産主義者だけだ。"
 TR_Russia_news.1.a: "なんということだ"
 TR_Russia_news.1.b: "労働者による制裁だ"
 TR_Russia_news.1.c: "帝国の大きな損失だ"

 TR_Russia_news.2.t: "ロシア新政府の樹立"
 TR_Russia_news.2.d: "ロシア帝国では、新たなツァーリの即位から数か月が経過した。宮廷内の恐怖入り混じる権力争いを流血なしに勝利したツァーリは、元政治犯も含めた複数人の腹心たちに新たな帝国政府の組閣を命令した。反動的思想にとらわれた旧政府はなすすべもなく解体され、ツァーリの圧力によって政府が消滅したという事実は国内の反動思想を持つ者たちに懸念を与えた。\nどちらにせよ、ロシア帝国でかつてない改革の風が、反動的なはずのツァーリから吹き始めていることは言うまでもなく、オスマン帝国の二の足を踏むような事態はなくなっただろうと政治学者たちは語っている。"
 TR_Russia_news.2.a: "改革こそ力である！"
 TR_Russia_news.2.b: "そうか。"


 TR_Russia_news.3.t:"ギーラーン危機"
 TR_Russia_news.3.d:"突如としてロシアとイランの間の緊張が高まっている。\nロシアの声明によると、イランギーラーン州沖から出発した不審な船舶をロシア海軍が監視中に、該当する船から複数回の射撃を受けたとのことだ。\nイラン側はこれは軍による作戦ではない事故であるとし、謝罪の意を示したが、ロシアはこれに戦争行為であると指摘した。\n両国は国境に多くの軍を集中させており、近くこの紛争が激化することになるのは間違えないだろう。"
 TR_Russia_news.3.a:"侵略者に鉄槌を！"
 TR_Russia_news.3.b:"南下のための侵略政策だ"
 TR_Russia_news.3.c:"悲惨だな。"

 TR_Russia_news.4.t:"イランが侵略される！"
 TR_Russia_news.4.d:"イラン外務省は今日、予告なしにギーラーン問題の交渉を打ち切られ、ロシアから侵略を受けたと声明を出した。\n世界各国はこのロシアの行動に対して賛否両論であるが、ロシアの仮想敵共産主義陣営第三インターナショナルに対抗するために手を組むべき旧協商は強い反発を示している。\nロシア国内の意見も安定しておらず、ロシア軍は突然の命令に無計画攻勢を行っている。"
 TR_Russia_news.4.a:"カスピ海を我が手に！"
 TR_Russia_news.4.b:"聖戦だ。"
 TR_Russia_news.4.c:"なんということだ！"

 TR_Russia_news.5.t:"ペルシア戦争"
 TR_Russia_news.5.d:"イランはギーラーン危機を根拠にロシアから送られた最後通牒をいずれも拒否した。\nロシア帝国は宣言した通りに既に攻撃を開始しており、いくつかの戦線では突破しているようだ。\nロシアの旧時代的な軍隊の戦闘能力を批判する専門家もいるが、現在の戦況は大きくロシアに傾いている。"
 TR_Russia_news.5.a:"カスピ海を我が手に！"
 TR_Russia_news.5.b:"神が我らをを守るだろう。"
 TR_Russia_news.5.c:"そうか。"

 TR_Russia_news.6.t:"テヘラン合意"
 TR_Russia_news.6.d:"イランはギーラーン危機の解決点を、独立の喪失を引き換えにした平和に見出したらしい。\nテヘランで行われた外交官同士の会議の結果、イランは多額の賠償金を支払うとともにロシア帝国の保護を受け入れることになった。\n既にイラン国内では行政区分の再編が行われ、北部はロシアが直轄保護している。"
 TR_Russia_news.6.a:"自業自得だな。"
 TR_Russia_news.6.b:"これが平和か。"