 TR_Russia.2.t: "赤色テロル"
 TR_Russia.2.d: "死に体の共産主義者による周到に用意された政治テロルが決行された。1月18日、公務のためモスクワへと向かっていた間に皇帝アレクセイの車が襲撃された。持病の血友病もあり軽い負傷でも死に至る可能性がある彼は、素早く病院へ運び込まれたが、医師らの奮闘も虚しく、彼は騒乱の中で息を引き取った。そして今、赤色テロルの新たな段階が始まり、宮廷の爆破が行われようとしている。"
 TR_Russia.2.a: "近衛兵の活躍により失敗した！"
 TR_Russia.2.b: "軍部の陰謀により爆破された！"
 TR_Russia.2.c: "問題なく計画は成功した！"


 TR_Russia.4.t:"シベリア測量の終了"
 TR_Russia.4.d:"シベリア地方には、専門家の指摘通り大量の有効活用できる資源が存在した。これらの土地に派遣された専門家たちは各々の専門分野におけるシベリアの価値について研究し、既にアカデミーへ送付されている。どちらにせよ、今回の測量で得た資源を利用して、我が国の近代化はさらに一歩先に進むだろう。"
 TR_Russia.4.a:"素晴らしい。"

 TR_Russia.5.t:"ギーラーン危機"
 TR_Russia.5.d:"ペトログラードの外務省に驚くべき報告が飛び込んできた。かつては帝国と激しい攻防を繰り広げていた中東のイランが、カスピ海において我が国の海軍艦艇に数発の射撃を行い、既に戦闘が開始されたとのことだ。\nイラン側は公的にこの事実を否定しているが、我々の安全保障のためにも帝国として行動を起こさなければならない。"
 TR_Russia.5.a:"最後通牒を送れ。"
 TR_Russia.5.b:"軍に戦闘命令を下せ。"

 TR_Russia.6.t:"ロシアからの最後通牒"
 TR_Russia.6.d:"今日未明、テヘランのロシア帝国大使から衝撃的な電報が届いた。\n"貴国の我が国に対する船舶攻撃は、我が国に対する戦争行為と捉えている。寛大なるツァーリは貴国に選択の時間を与えた。"という傲慢な文章から始まる一連の内容は、我が国の独立に対して唾をかけるような内容であった。\nこれに対する補填として、彼らはペルシア全体の支配を要求している。\nこの"保護の申し出"を受けるべきだろうか？"
 TR_Russia.6.a:"かかってこい、相手になってやる！"
 TR_Russia.6.b:"引き下がるべきだ。民衆のためにも。"

 TR_Russia.7.t:"イランが拒否！"
 TR_Russia.7.d:"イランは先日の我が国に対する攻撃の補填を行わないと公式に宣言した。\n彼らに送った最後通牒はことごとく拒否され、国境には我が国を侵略しようともくろむイラン軍が集まっている。\n総動員を宣言したイランに、もはや我が国と戦争をしないという道はないだろう。我々はロシアを守るための勇気ある行動を行わなければならない！"
 TR_Russia.7.a:"よろしい、ならば戦争だ。"


 TR_Russia.8.t:"イランが引き下がる"
 TR_Russia.8.d:"イラン外務省は"真摯な"対応をしてきた。\n彼らは我が国の保護下へ入り、北部の割譲を容認すると宣言したのだ。結果的に我が国の勝利に終わったが、戦を行わずしてこのような結果になったことで、周辺諸国は我が国の威圧的外交ではないかと懸念している。"
 TR_Russia.8.a:"協商へようこそ！"


 TR_Russia.12.t:"テヘラン会議"
 TR_Russia.12.d:"国土の多くを我が国によって失ったイランは、テヘランでの講和会議を申し出てきた。\n我が国はこの戦争に大量の戦費を投じ、大規模な予算を編成した。このような戦争の勝利にふさわしい対価はなんであろうか？"
 TR_Russia.12.a:"北部を割譲させ、賠償と保護だ。"
 TR_Russia.12.b:"北半分を割譲させ、保護だ。"

 TR_Russia.14.t:"テヘラン会議"
 TR_Russia.14.d:"主要都市を急速に失ったロシア帝国は、愚かにも我々に停戦を申し出てきた。\n我が国はこの戦争で理不尽な侵略を受け、多くの臣民を失った。神のための聖戦の勝利にふさわしい報酬はなんであろうか？"
 TR_Russia.14.a:"永久の平和を神へ献上するべきだ。"
 TR_Russia.14.b:"アケネメスの栄光をもう一度！"

 TR_Russia.15.t:"アラスカ開発"
 TR_Russia.15.d:"アラスカの大地に埋まる新たな資源を採掘する基盤が整った。すでに試験的に作られた油田街にはロシア本土から多くの労働者が移住している。"
 TR_Russia.15.a:"続行しろ。"

 TR_Russia.16.t:"ロシアからの支援"
 TR_Russia.16.d:"ロシア帝国から援助として訪れた数万人のロシア兵士が今日、カルリスタの正統な軍隊に配属された。この増援によって我々はスペインの地で栄光を取り戻すことができるだろう。"
 TR_Russia.16.a:"勝利へ！"

 TR_Russia.17.t:"ロシアからの支援"
 TR_Russia.17.d:"ロシア帝国が突然我が国に対して投下した大量の資本によって急速に稼働を開始した軍需工場が我々の軍隊を潤している！我々はさらに生産量を上げ、この闘争に勝利しなければならない！"
 TR_Russia.17.a:"勝利へ！"

 TR_Russia.18.t:"ロシア資本局"
 TR_Russia.18.d:"ロシア帝国は内戦勝利後までを見据えた大規模投資計画を開始した。彼らが我々に継続的に行う投資が国家の予算として組み込まれることで、より大規模な作戦の実施が可能になった。"
 TR_Russia.18.a:"勝利へ！"

 TR_Russia_news.1.t: "ロシア皇帝の暗殺"
 TR_Russia_news.1.d: "一月中頃、ロシアの冬将軍はすでに大地を覆い、吹雪の中モスクワに到着した皇帝アレクセイを一発の銃弾が襲った。長らく政府によって抑圧されてきたボリシェヴィキは、入念なテロルの計画を実行に移した。皇帝アレクセイの持病、血友病の影響もあり、その日のうちに皇帝は急いで送り込まれた病院で医師の治療もやむなく息を引き取った。ペトログラードはこの知らせに動揺している。\n不幸中の幸いは、帝室一同が集まっていた宮殿に仕掛けられた爆弾が近衛兵により間一髪で解除されたことであろう。ただ、もはやロシア帝国にかつての秩序は存在せず、あるのは反動的な宮廷とそれに反抗的な一部の政府、そして陰で暗躍する共産主義者だけだ。"
 TR_Russia_news.1.a: "なんということだ"
 TR_Russia_news.1.b: "労働者による制裁だ"
 TR_Russia_news.1.c: "帝国の大きな損失だ"

 TR_Russia_news.2.t: "ロシア新政府の樹立"
 TR_Russia_news.2.d: "ロシア帝国では、新たなツァーリの即位から数か月が経過した。宮廷内の恐怖入り混じる権力争いを流血なしに勝利したツァーリは、元政治犯も含めた複数人の腹心たちに新たな帝国政府の組閣を命令した。反動的思想にとらわれた旧政府はなすすべもなく解体され、ツァーリの圧力によって政府が消滅したという事実は国内の反動思想を持つ者たちに懸念を与えた。\nどちらにせよ、ロシア帝国でかつてない改革の風が、反動的なはずのツァーリから吹き始めていることは言うまでもなく、オスマン帝国の二の足を踏むような事態はなくなっただろうと政治学者たちは語っている。"
 TR_Russia_news.2.a: "改革こそ力である！"
 TR_Russia_news.2.b: "そうか。"


 TR_Russia_news.3.t:"ギーラーン危機"
 TR_Russia_news.3.d:"突如としてロシアとイランの間の緊張が高まっている。\nロシアの声明によると、イランギーラーン州沖から出発した不審な船舶をロシア海軍が監視中に、該当する船から複数回の射撃を受けたとのことだ。\nイラン側はこれは軍による作戦ではない事故であるとし、謝罪の意を示したが、ロシアはこれに戦争行為であると指摘した。\n両国は国境に多くの軍を集中させており、近くこの紛争が激化することになるのは間違えないだろう。"
 TR_Russia_news.3.a:"侵略者に鉄槌を！"
 TR_Russia_news.3.b:"南下のための侵略政策だ"
 TR_Russia_news.3.c:"悲惨だな。"

 TR_Russia_news.4.t:"イランが侵略される！"
 TR_Russia_news.4.d:"イラン外務省は今日、予告なしにギーラーン問題の交渉を打ち切られ、ロシアから侵略を受けたと声明を出した。\n世界各国はこのロシアの行動に対して賛否両論であるが、ロシアの仮想敵共産主義陣営第三インターナショナルに対抗するために手を組むべき旧協商は強い反発を示している。\nロシア国内の意見も安定しておらず、ロシア軍は突然の命令に無計画攻勢を行っている。"
 TR_Russia_news.4.a:"カスピ海を我が手に！"
 TR_Russia_news.4.b:"聖戦だ。"
 TR_Russia_news.4.c:"なんということだ！"

 TR_Russia_news.5.t:"ペルシア戦争"
 TR_Russia_news.5.d:"イランはギーラーン危機を根拠にロシアから送られた最後通牒をいずれも拒否した。\nロシア帝国は宣言した通りに既に攻撃を開始しており、いくつかの戦線では突破しているようだ。\nロシアの旧時代的な軍隊の戦闘能力を批判する専門家もいるが、現在の戦況は大きくロシアに傾いている。"
 TR_Russia_news.5.a:"カスピ海を我が手に！"
 TR_Russia_news.5.b:"神が我らをを守るだろう。"
 TR_Russia_news.5.c:"そうか。"

 TR_Russia_news.6.t:"テヘラン合意"
 TR_Russia_news.6.d:"イランはギーラーン危機の解決点を、独立の喪失を引き換えにした平和に見出したらしい。\nテヘランで行われた外交官同士の会議の結果、イランはロシアの複数の要求を遅滞なく受け入れることに同意したとともに、ロシア帝国の保護を受け入れることになった。\n既にイラン国内では行政区分の再編が行われ、北部はロシアが直轄保護している。"
 TR_Russia_news.6.a:"自業自得だな。"
 TR_Russia_news.6.b:"これが平和か。"

 TR_Russia_news.7.t:"テヘラン陥落"
 TR_Russia_news.7.d:"紛争が激化し、全面戦争に突入したロシアとのイランの戦いは、ロシアに有利な状況にある。\nロシア軍は今日にもテヘランに突入し、市内の要衝を完全に制圧したとのことだ。圧倒的な力の前にイランはひれ伏すしかないが、いまだにイランは強く抵抗している。\nこのままロシア軍は破竹の勢いで南下し、政府の移転先に対する攻撃作戦を行うだろうと専門家は述べている。"
 TR_Russia_news.7.a:"我が国の偉大な勝利だ"
 TR_Russia_news.7.b:"我々はまだ負けていない"
 TR_Russia_news.7.c:"鷲はまだ堕ちていなかったのか"

 TR_Russia_news.8.t:"バクー陥落"
 TR_Russia_news.8.d:"イラン当局によると、ギーラーン危機に端を発するイランとロシアの戦争において、戦況は意外にもイランの有利な方向に進んでいるようだ。\nイランは高度なゲリラ戦でロシアの初撃を抑えた後、綿密な計画による大規模攻勢で複数の陣地を奪い取り、背後に回ってバクーまで進軍した。\nロシア軍の重要な燃料獲得源であるバクーが陥落した今、落ちかける鷲はどのようにこの危機を乗り越えるのだろうか。"
 TR_Russia_news.8.a:"そんなものくれてやる！"
 TR_Russia_news.8.b:"神の裁きだ。"
 TR_Russia_news.8.c:"こんなものだったのか？"

 TR_Russia_news.9.t:"テヘラン条約"
 TR_Russia_news.9.d:"戦乱の地、イランに平和が訪れたとの知らせだ。\n今日ロシア占領下のテヘランで複数のイラン外交官とロシア外交官が目撃され、その後まもなく停戦が宣言された。\n停戦条件はイラン国家の解体とその保護、北部地域のロシアによる直轄管理とテヘランの非武装化など、非常に厳しいものとなった。\n国際社会は大戦争、及び第二次ギリシャ=トルコ戦争から大きな戦争の悲劇を経験してこなかったが、突如としてその平和は打ち破られた。\n情勢はまずます不安化する中、近代化に奔走するロシア帝国は次にどこに手を伸ばすのだろうか？"
 TR_Russia_news.9.a:"グレートゲームは終わりか？"
 TR_Russia_news.9.b:"終焉だ。"
 TR_Russia_news.9.c:"悲惨だな。"

 TR_Russia_news.10.d:"戦乱の地、イランに平和が訪れたとの知らせだ。\n今日ロシア占領下のテヘランで複数のイラン外交官とロシア外交官が目撃され、その後まもなく停戦が宣言された。\n停戦条件はイラン国家の解体とその保護、大幅な北部領土の割譲など、イランにとってこの上なく厳しいものとなった。\n国際社会は大戦争、及び第二次ギリシャ=トルコ戦争から大きな戦争の悲劇を経験してこなかったが、突如としてその平和は打ち破られた。\n情勢はまずます不安化する中、近代化に奔走するロシア帝国は次にどこに手を伸ばすのだろうか？"

 TR_Russia_news.11.t:"テヘラン条約"
 TR_Russia_news.11.d:"戦乱の地、イランで驚くべき逆転劇が起きた。\nイラン当局はロシア政府に対して最終降伏勧告を送付し、ロシアとの停戦協定が合意に至ったと発表した。\nこれは事実上のイランによる戦争の勝利であり、ロシアという無敗の列強国に対して、侵略を受けた中小国が抵抗に成功した初めてに近い例である。\n外交筋によると、ロシアはこれによってコーカサス地域からの撤退、中央アジアの領土の譲渡を余儀なくされ、国内では暴動まで発生しているとのことだ。"
 TR_Russia_news.11.a:"必ず取り返す"
 TR_Russia_news.11.b:"神は我々に微笑んだ"
 TR_Russia_news.11.c:"なんということだ！"

 TR_Russia_news.12.t:"帝国の台頭"
 TR_Russia_news.12.d:"イランでは古の帝国が蘇ろうとしている。\nロシア側の軍は完全に敗走を続ける中、意外にも破竹の勢いで進軍しているイラン軍は、途中で古のペルシャ帝国への回帰を宣言した。\nモスクワが燃える前に我々に従え。という強い態度で停戦協定に臨んだペルシャは、コーカサスや中央アジアを割譲させ、最終的には先の大戦争でロシア帝国が得た中東の国家までも移管させた。\nアケネメス朝の復古主義に燃えるペルシャ帝国は、既に他地域の攻撃まで行う準備をしており、これに対しイギリス領インドを持つ英国は深い懸念を示している。"
 TR_Russia_news.12.a:"これが帝国か"
 TR_Russia_news.12.b:"マケドニアを滅ぼさん"






 TR_Russia_diplo.1.t:"ロシアからの厳重な警告！"
 TR_Russia_diplo.1.d:"ロシア代表団と軍関係者によって構成される複数の外交使節が我が国の政務官に重大な懸念を示した。アンカラ条約に指定される採掘事業の委譲が行われていないことに対する懸念としており、我々に対して直ちに遅滞なくこの地域の採掘事業を委譲するよう求めている。"
 TR_Russia_diplo.1.a:"軍を派遣しろ！"
 TR_Russia_diplo.1.b:"引き下がるしかない。"

 TR_Russia_diplo.2.t:"トルコが拒否！"
 TR_Russia_diplo.2.d:"トルコ政府は愚かにも我が国の「外交的」な要求に対して反発し、我が国がかつて勝利したことを忘れたかのような反応をしている。彼らを叩き潰さなければならない！"
 TR_Russia_diplo.2.a:"武器を取れ！"

 TR_Russia_diplo.3.t:"トルコが承諾"
 TR_Russia_diplo.3.d:"トルコ政府は利口にもこの地域における採掘権の委譲に関する詳細を外交的に伝えてきた。すでにこの地には非武装の産業顧問が向かっている。"
 TR_Russia_diplo.3.a:"ありがたい。"

 TR_Russia_diplo.4.t:"カイセリでロシアが勝利"
 TR_Russia_diplo.4.d:"トルコ軍とロシア軍の緊迫した国境紛争は、ロシアの勝利に終わった。トルコ側はこれによって強制的に資源を徴収されることとなるが、現地の軍の損耗は激しく、トルコ側の反撃の余地はもはやない。トルコは、ロシアの要求通りこの地域の資源を供出した。"
 TR_Russia_diplo.5.t:"カイセリでトルコが勝利"
 TR_Russia_diplo.5.d:"トルコ軍とロシア軍の緊迫した国境紛争は、ロシアの敗北に終わった。トルコ側は独立を守った軍隊の凱旋などで、国民の士気向上に利用している。"
 TR_Russia_diplo.4.a:"当然の結果だ。"
 TR_Russia_diplo.4.b:"なんと脆弱な！"

 TR_Russia_diplo.6.t:"ロシアのボーンホルム島購入"
 TR_Russia_diplo.6.d:"ロシアがインターナショナルとの睨み合いの中で、我が国のボーンホルム島に目を向けた。資源がほとんどない我が国に、バルト海沿岸の鉄資源と交換のボーンホルム島領有を希望してきた。我が国としても悪くない提案ではあるが、どうすべきだろうか？"
 TR_Russia_diplo.6.a:"いい話だ。"
 TR_Russia_diplo.6.b:"悪いがそれはできない。"

 TR_Russia_diplo.7.t:"デンマークが提案を受諾！"
 TR_Russia_diplo.7.d:"我が国が提案した協定にデンマークが同意した。ボーンホルム島の領有権はロシアに譲渡され、バルト海沿岸の資源がロシアに送られる。"
 TR_Russia_diplo.7.a:"ほんの少しの対価だ"
 TR_Russia_diplo.8.t:"デンマークが提案を拒絶！"
 TR_Russia_diplo.8.d:"我が国が提案した協定にデンマークは同意しなかった。我々の取引は決して悪いものではなかったはずだが、彼らは彼らの土地を守ることを優先したらしい。"
 TR_Russia_diplo.8.a:"残念だ。"

 TR_Russia_diplo.9.t:"ロシアによる工場！"
 TR_Russia_diplo.9.d:"ロシアが建設していた民需工場が遂に完成した。我々が軍需生産力を向上させる中、手が回らない範囲において支援した彼らに謝辞を述べなければならない。"
 TR_Russia_diplo.9.a:"深く感謝する。"

 TR_Russia_diplo.10.t:"ロシアによる経済支援"
 TR_Russia_diplo.10.d:"ロシアは先日、我が国に対して長期的な投資を行うプランがあることを発表した。これによって我が国の経済状況は著しく改善し、さらなる経済成長が期待できるだろう！"
 TR_Russia_diplo.10.a:"深く感謝する。"

 TR_Russia_diplo.11.t:"ロシアが防共協定の締結を求める！"
 TR_Russia_diplo.11.d:"ロシアの代表団によると、共産主義勢力から世界を守るための条約に我が国が締結することを望んでいるらしい。この条約に同意すれば、第三インターナショナルの国家へ資源の輸出ができなくなる。我々はどのような対応をするのが適切だろうか？"
 TR_Russia_diplo.11.a:"加盟しよう。"
 TR_Russia_diplo.11.b:"遠慮しておく。"

 TR_Russia_diplo.12.t:"[FROM.GetName]が防共協定に加盟！"
 TR_Russia_diplo.12.d:"[FROM.GetName]の外務担当者は我が国の協定の内容に同意し、賛同する旨を伝えてきた。この地域における共産主義の拡大を望まないのは我が国と同じ思いであるという表明であり、我々に迫る共産主義の波にともに対抗する力強い仲間となるだろう。"
 TR_Russia_diplo.12.a:"ようこそ！"

 TR_Russia_diplo.13.t:"[FROM.GetName]が防共協定を拒否"
 TR_Russia_diplo.13.d:"[FROM.GetName]の外務担当者は愚かにも、我が国の防共協定の提案を拒否し、交渉を打ち切ると伝えてきた。これはかの国の政府がすでに共産主義に侵食されていることの確固たる証拠であり、この国もいずれ共産主義に飲み込まれてしまうだろう。我々はそれを黙って見ることしかできないようだ。"
 TR_Russia_diplo.13.a:"愚か者め！"