 TR_Russia.2.t: "赤色テロル"
 TR_Russia.2.d: "死に体の共産主義者による周到に用意された政治テロルが決行された。1月18日、公務のためモスクワへと向かっていた間に皇帝アレクセイの車が襲撃された。持病の血友病もあり軽い負傷でも死に至る可能性がある彼は、素早く病院へ運び込まれたが、医師らの奮闘も虚しく、彼は騒乱の中で息を引き取った。そして今、赤色テロルの新たな段階が始まり、宮廷の爆破が行われようとしている。"
 TR_Russia.2.a: "計画は失敗した！"
 TR_Russia.2.b: "計画は成功した！"
 TR_Russia.3.t: "継承権問題"
 TR_Russia.3.d: "次の皇帝となる予定のゲオルギーは、赤色テロルの恐ろしさと凶暴さから、自らの身を案じて即位をためらっている。実際問題、死につつある共産主義による最後の力を振り絞ったテロルによって宮廷関係者は大量に死亡しており、これらの事実は彼を思いとどまらせるのには十分すぎる。"
 TR_Russia.3.a: "彼に恐ろしい現実を見せるとしよう。"
 TR_Russia.3.b: "ツァーリが何を恐れようか！"
 TR_Russia.4.t: "シベリア測量"
 TR_Russia.4.d: "ロシアの広大な大地の中でもヨーロッパに近いシベリアの平野には、多くの資源が埋まっている可能性がある。陸軍を中心とした測量隊は、国の最精鋭の技術者たちを連れ、数か月にも及ぶシベリア測量に出発しようとしている。"
 TR_Russia.4.a: "吉報を待っている。"
 TR_Russia.5.t: "シベリアの資源"
 TR_Russia.5.d: "地質学者たちの研究によって予想されたシベリアの資源は、想像以上に大量に埋蔵していることが発覚した。この計画に投入された国家予算と比較しても、長期的な利益となる国内で足りていない資源について、多くの新たな発見があった。すでに政府は、極東に対する調査計画を進めている。"
 TR_Russia.5.a: "こんなにも沢山か！"
 TR_Russia.6.t: "テヘラン講和会議"
 TR_Russia.6.d: "首都テヘランを失ったイランは、我々に和平と休戦を申し出てきた。既にイラン北部は我々の工作により複数の反イラン勢力を活発化させている。我々箱の会議で何を要求すべきだろう？"
 TR_Russia.6.a: "イラン北部を「解放」しよう。"

 TR_Russia_news.1.t: "ロシア皇帝の暗殺"
 TR_Russia_news.1.d: "一月中頃、ロシアの冬将軍はすでに大地を覆い、吹雪の中モスクワに到着した皇帝アレクセイを一発の銃弾が襲った。長らく政府によって抑圧されてきたボリシェヴィキは、入念なテロルの計画を実行に移した。皇帝アレクセイの持病、血友病の影響もあり、その日のうちに皇帝は急いで送り込まれた病院で医師の治療もやむなく息を引き取った。ペトログラードはこの知らせに動揺している。\n不幸中の幸いは、帝室一同が集まっていた宮殿に仕掛けられた爆弾が近衛兵により間一髪で解除されたことであろう。ただ、もはやロシア帝国にかつての秩序は存在せず、あるのは反動的な宮廷とそれに反抗的な一部の政府、そして陰で暗躍する共産主義者だけだ。"
 TR_Russia_news.1.a: "なんということだ"
 TR_Russia_news.1.b: "労働者による制裁だ"
 TR_Russia_news.1.c: "帝国の大きな損失だ"

 TR_Russia_news.2.t: "ロシア新政府の樹立"
 TR_Russia_news.2.d: "ロシア帝国では、新たなツァーリの即位から数か月が経過した。宮廷内の恐怖入り混じる権力争いを流血なしに勝利したツァーリは、元政治犯も含めた複数人の腹心たちに新たな帝国政府の組閣を命令した。反動的思想にとらわれた旧政府はなすすべもなく解体され、ツァーリの圧力によって政府が消滅したという事実は国内の反動思想を持つ者たちに懸念を与えた。\nどちらにせよ、ロシア帝国でかつてない改革の風が、反動的なはずのツァーリから吹き始めていることは言うまでもなく、オスマン帝国の二の足を踏むような事態はなくなっただろうと政治学者たちは語っている。"
 TR_Russia_news.2.a: "改革こそ力である！"
 TR_Russia_news.2.b: "そうか。"

 TR_Russia_news.3.t: "テヘラン条約"
 TR_Russia_news.3.d: "この頃続いていたイランとロシアにおけるカスピ海南部を巡った戦争は、ロシアに有利な結果で終着点を迎えたといえよう。テヘランにロシア帝国全権代表が訪れ、イラン側代表と70時間にも及ぶ会議の末に両者は平和に関する条約を締結した。\n内容は大幅にロシアが利益を得るもので、ロシアはカスピ海南部とテヘラン以北のイラン領土を民政下に置くことになり、「内政不安」を理由にペルシャ保護領として残りの地域はロシアに保護される。\nこのような結果は国際社会における独立国の立場を損なうあってはならない事態だとイギリス外務省はロシア帝国に非難声明を送付したと説明したが、ロシア帝国側はこれを黙殺している。"
 TR_Russia_news.3.a: "グレートゲームは終わりか？"
 TR_Russia_news.3.b: "我々は陰で泣いている。"
 TR_Russia_news.3.c: "奴らは見失ってしまったのだ！"
 TR_Russia_news.3.e: "注視すべきだ。"