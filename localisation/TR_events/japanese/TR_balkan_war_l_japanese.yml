 TR_balkan.8.a: "セルビアを解放するのだ"
 TR_balkan.9.a: "かかってこい、相手になってやる"
 TR_balkan.10.a: "兵を進めろ"
 TR_balkan.11.a: "トランシルヴァニアは我らのものだ"
