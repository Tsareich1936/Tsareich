 TR_balkan.12.d: "火薬庫は遂に爆発した。先の大戦の不十分な戦後処理によって発生した軋轢が、一度しけった火薬庫を再び爆発させたのである。\n先の大戦の勝者たちは大いなる敵を見るがあまり、功労者への報奨を忘れた。そして新たな火種を生んでしまった。この半島に十五年間あったものは偽りの平和であったのだ。\n\nもしセルビア、ルーマニア両国の要求が十分に満たされていたのならばどうであっただろうか。決してこのような悲劇はおこらなかった。確信してそう言える。あらゆる不幸により、この戦争は世界が次なる渾沌へと突き進む遠因へとなるであろう。\nこの戦争で笑うのは誰だろうか。この戦争で涙を流すのは誰だろうか。\nだが一つ確かに言えることがある。それはこの戦争の当事国ではないということだ。"
