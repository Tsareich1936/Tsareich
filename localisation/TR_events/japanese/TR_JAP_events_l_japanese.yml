 TR_japan.1.t: "第19回衆議院総選挙"
 TR_japan.1.d: "1936年1月28日。第19回衆議院議員総選挙が行われる。現在、日本では自由主義派の立憲民政党、保守主義派の立憲政友会、社会民主主義を唱える社会大衆党の三極構造になっている。現在の選挙は物価の上昇と1935年に行われた立憲政友会の浜田国松衆議院議員が当時の陸軍大臣寺内寿一に対して陸軍が年々政府に対して非協力的に予算を要求していることを批判したいわゆる「腹切り問答」を基にした憲法問題が主な焦点となっている。日本の将来はどの政党に任せるべきだろうか？"
 TR_Japan.1.a: "立憲民政党だ"
 TR_Japan.1.b: "立憲政友会だ"
 TR_Japan.1.c: "社会大衆党だ"
 TR_japan.2.t: "議会中心主義"
 TR_japan.2.t: "浜口雄幸内閣総理大臣は昨日の国会答弁において以下の通りに述べた。「恐れ多くも天皇陛下が我ら臣民を統治しておられますのは憲法を見るまでもない事実ではございますが、それをお支えする我ら内閣および協賛機関たる帝国議会を天皇陛下はご信頼下さているのであります。つきましては、我ら帝国議会は帝国を世界一の列強へとなるその日まで知恵を振り絞って答えるのが道理でありましょう。我々こそが帝国を動かす最前線なのであります。」"
 TR_japan.2.a: "まったくもってその通りだ！"
 TR_japan.2.b: "そもそも天皇など信用ならん！"
 TR_japan.3.t: "皇室中心主義"
 TR_japan.3.d: "本日、政友会の重鎮である芳澤謙吉司法大臣は記者団に語った。「天皇陛下こそが帝国が帝国たるゆえんであることは帝国臣民皆が知ることである。であればだれが皇室こそが帝国の最優先事項であることを否定し 得ようか。我ら臣民は畏れ多くも天皇陛下の等しく赤子であり、決して自己の利益を優先することがあってはならぬのである。」"
 TR_japan.3.a: "まったくもってその通りだ！"
 TR_japan.4.t: "計画経済"
 TR_japan.4.d: "計画経済とは国家が一年で達成すべき目標を決め、そこに向かって工業化を推進していくことである。今年はいずれの分野を強化すべきだろうか？"
 TR_japan.4.a: "民間部門だ！"
 TR_japan.4.b: "軍事部門に他ならない"
 TR_japan.4.c: "造船所こそがふさわしい！"
 TR_japan.5.t: "計画経済"
 TR_japan.5.d: "計画経済とは国家が一年で達成すべき目標を決め、そこに向かって工業化を推進していくことである。今年はいずれの分野を強化すべきだろうか？"
 TR_japan.5.a: "民間部門だ！"
 TR_japan.5.b: "軍事部門に他ならない"
 TR_japan.5.c: "造船所こそがふさわしい！"
 TR_japan.6.t: "弾丸列車の完成"
 TR_japan.6.d: "本国の経済発展に伴い拡大していた輸送需要を解決するために計画された弾丸列車がついに今日完成したのである。世界のどこにもこれほど素晴らしい列車はそんざいしない。我が国は列車技術で他国に圧倒的な差を見せつけたのだ。"
 TR_japan.6.a: "今日という日を喜ぼう！"
 TR_japan.7.t: "第三次海軍軍備補充計画"
 TR_japan.7.d: "本年度より栄ある帝国海軍は造船計画を開始する。しかし、一つ課題が残っている。帝国海軍はいまだに次世代の海戦についての意見がまとまっていないのである。次世代の海軍建設に向けて我らが建造すべき艦隊はどのようなものだろうか？"
 TR_japan.7.a: "戦艦を中心にした艦隊に他ならない"
 TR_japan.7.b: "バランスの良い海軍はいつの時代も最適だ"
 TR_japan.7.c: "次世代の海軍に必要なものは航空母艦だ！"
 TR_japan.8.t: "戦艦を中心にした艦隊を"
 TR_japan.8.d: "建造計画の大まかな方針は決まったが、戦艦には２種類存在する。金剛型に代表される高速巡洋戦艦と長門型に代表される中速戦艦である。我々に求められるのはどちらだろうか？"
 TR_japan.8.a: "巡洋戦艦だ！"
 TR_japan.8.b: "超大型戦艦だ！"
 TR_japan.9.t: "バランスの良い海軍を"
 TR_japan.9.d: "バランスの良い海軍というのは容易であるが、実際にどのような海軍を拡張すればバランスが良くなるか意見が分かれている。どこに注力すればより戦力を生かせる海軍となるだろうか？"
 TR_japan.9.a: "護衛艦を増やせ！"
 TR_japan.9.b: "主力艦も適度に増やさなければ"
 TR_japan.10.t: "主力艦の整備を"
 TR_japan.10.d: "建造計画の大まかな方針は決まったが、戦艦には２種類存在する。金剛型に代表される高速戦艦と長門型に代表される中速戦艦である。我々に求められるのはどちらだろうか？"
 TR_japan.10.a: "巡洋戦艦だ！"
 TR_japan.10.b: "中速戦艦だ！"
 TR_japan.11.t: "新時代の到来"
 TR_japan.11.d: "新時代を作るのは空母と潜水艦だ。潜水艦は機雷戦ができる中型の潜水艦ということで意見が一致したが、空母についてはいまだ発展途上なこともあり、その使い方がいまいち不明確である。空母はどのようなものが良いのだろうか？"
 TR_japan.11.a: "空母は魚雷みたいなものであり、水雷戦隊のごとく敵艦隊と戦える大型空母がふさわしい"
 TR_japan.11.b: "空母は洋上飛行場であり、それを生かせるのは船団護衛用の空母にほかならない。"
 TR_japan.12.t: "血盟団が首相官邸を襲撃"
 TR_japan.12.d: "本日2月26日の早朝民間右翼団体血盟団が首相官邸を襲撃したことが判明した。首相の安否はいまだ不明であり、現在警視庁長官が直々に捜査の指示をとっており近いうちに全貌が明らかになるだろう。"
 TR_japan.12.a: "首相の無事を祈るばかりだ。"
 TR_japan.13.t: "国家保護法"
 TR_japan.13.d: "通称226事件と呼ばれる血盟団によるテロ活動は国家を転覆しかねない過激思想の持ち主が存在することを意味している。ここで帝国政府は帝国議会に対し、一つの法案を提出した。\n§R「国家保護法」§!\nその名の通り過激主義者によるテロ行為から帝国を保護するための法案であり、警察組織に予備拘禁の権限を付与するものである。我々はこの法案を認めるべきだろうか？"
 TR_japan.13.a: "帝国の防衛のためには自由など惜しくない！"
 TR_japan.13.b: "そのような法案は全体主義を生み出すだけだ"
 TR_japan.15.t: "公害問題の深刻化"
 TR_japan.15.d: "帝国の経済発展のために犠牲となっている臣民がいるようだ。古くは田中正造衆議院議員による明治天皇への直訴によって社会に大きく知られるようになった足尾銅山鉱毒事件をはじめ社会に出ていないものも数多くあるようだ。"
 TR_japan.15.a: "帝国の利益より臣民の健康のほうが大切なのだろうか？"
 TR_japan.17.t: "立憲政友会の総裁決め"
 TR_japan.17.d: "不幸にも亡くなられた犬養元首相に代わって新たに立憲政友会の総裁を決めなければならない。候補者は「鉱業王」の名を持ち「政界の黒幕・フィクサー」とも称される久原房之介か航空機の製造のために海軍を辞職した経歴を持つ中島知久平である。次世代の総裁はどちらがふさわしいだろうか？"
 TR_japan.17.a: "久原房之介だ"
 TR_japan.17.b: "中島知久平だ"
 TR_japan.28.t: "狙撃されて重傷の犬養総理大臣遂に逝去"
 TR_japan.28.d: "犬養首相は血盟団員から受けた傷が原因となり治療の甲斐なく逝去なされた。犬養首相は血盟団員を前にし、「撃つのはいつでも撃てる。あっちへ行って話を聞こう」と述べ、自室に連れていき「靴でも脱げや、話を聞こう」と語りかけるも「問答無用、撃て」との号令により複数個所から銃撃された模様だ。犬養首相は銃撃後もしばらくの間意識があり「呼んで来い、いまの若いモン、話して聞かせることがある」と最後まで対話の道を志した。彼のような政治家の死は帝国にとって大きな損失だ。また、それに伴い、高橋是清大蔵大臣が臨時に総理職を兼任し新内閣の成立までの管理を行うことが帝国政府より発表された。"
 TR_japan.28.a: "生粋の民本主義者にして大宰相ここに眠る。"
 TR_japan.29.t: "首相撃たれるも軽傷で済む"
 TR_japan.29.d: "幸いなことに血盟団の撃った弾丸は首相の内臓を傷つけることなく抜けていたようであり、命に別状はないようだ。"
 TR_japan.29.a: "無事で何よりだ。"