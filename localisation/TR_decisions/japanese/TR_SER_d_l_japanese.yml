l_japanese:
 SER_prepare_for_the_war:"ヨーロッパの火薬庫"
 SER_prepare_for_the_war_desc:"ヨーロッパの火薬庫とかつて呼ばれていたバルカン半島は、今も安定とは程遠い情勢の中にある。我々はこの混乱の中で、セルビアの領土を占領するハンガリーに対して攻撃を行う準備を進めなければならない。\n§G1938年1月§!に開戦するだろう！"
 SER_war_mission:"火薬庫の爆発"
 SER_war_mission_desc:"火薬庫を爆破する日はそう遠くない。それまで準備を進めようではないか。"

 SER_core_d:"統治政策"
 SER_core_d_desc:"我が国は我が国の民族に同化していない地域を含んでいる。これらの地域を同化するような努力が必要だ。"
 SER_kill_musrim:"§Y[FROM.GetName]§!におけるムスリム処刑"
 SER_kill_musrim_desc:"§Y[FROM.GetName]§!において、ムスリムを処刑することによって現地の不穏分子を排除する。"
 SER_ALB_add_police:"§Y[FROM.GetName]§!の警察活動の強化"
 SER_ALB_add_police_desc:"§Y[FROM.GetName]§!において、さらなる警察を投入することで現地の同化政策を加速させる。"
 SER_start_voting:"§Y[FROM.GetName]§!での国民投票"
 SER_start_voting_desc:"§Y[FROM.GetName]§!において、高度に管理された国民投票を行うことで、我々の国家への編入が民衆に支持されているという事実を作る。"
 SER_become_core:"§Y[FROM.GetName]§!の併合宣言"
 SER_become_core_desc:"§Y[FROM.GetName]§!のムスリム勢力は駆逐され、全てのアルバニア人だった者たちはセルビア人に統合される。なんと素晴らしいことなのだろうか！"

 SER_is_killed_musrim:"ムスリムを処刑した"