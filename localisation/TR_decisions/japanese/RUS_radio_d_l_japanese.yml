  RUS_tsar_radio_decision:"ツァーリ・ラジオ演説"
  RUS_tsar_radio_decision_desc:"近代化によって全国に普及したラジオからは、定期的にツァーリの肉声による演説が聞こえている。臣民はそれに耳を傾け、帝国防衛のために、国家の一員として協力するだろう。"
  RUS_tsar_radio_buildup:"§Y国家建設の布告§!の演説"
  RUS_tsar_radio_buildup_desc:"国家産業の革新のためには大量の資材が必要だ。ツァーリは各自治体における資材管理の徹底と、積極的な工場建設の指示をした。"
  RUS_tsar_radio_research:"§Y技術革新の布告§!の演説"
  RUS_tsar_radio_research_desc:"先進的国家には高度な技術が必須だ。ツァーリは各研究機関に補助金を給付し、研究員の雇用拡大を指示した。"
  RUS_tsar_radio_product:"§Y生産活動の布告§!の演説"
  RUS_tsar_radio_product_desc:"生産量の増加は国力の増加に直結する。ツァーリは各工場における生産工程の見直しと効率化を指示した。"
  RUS_tsar_radio_supply:"§Y補給活動拡大§!の呼びかけ"
  RUS_tsar_radio_supply_desc:"国境線に敵よりも多くの軍隊を配備するには敵よりも優れた補給網が必要だ。補給システムの一時的な活発化によってより多くの師団を十分に補給することができるだろう。"
  RUS_tsar_radio_speed:"§Y民間インフラ利用§!の呼びかけ"
  RUS_tsar_radio_speed_desc:"戦いの主導権の掌握のためには機動力が重要だ。民間インフラを軍事利用することを一部で認めることで、より多くの部隊が早く前線へ移動できるようにする。"