 RUS_spain_civilwar_decision_c: "スペイン内戦への介入"
 RUS_spain_civilwar_decision_c_desc: "遠く離れたイベリアの土地で起きている内戦は、大戦争が終わってから各国が行ってきた軍拡による代理戦争となっている。インターナショナルが強い介入をしているが、我々はどうしてカルリスタに支援しないのだ？"
